<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon RPG: V38 Strict Update</title>
    <style>
        /* --- ESTILO ORIGINAL V25 (MANTIDO) --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #050505; overflow: hidden; font-family: 'Rajdhani', sans-serif; height: 100vh; width: 100vw; color: white; }
        canvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10; }
        
        /* HUD V25 */
        .hud-top { width: 100%; max-width: 500px; margin: 0 auto; pointer-events: auto; display: flex; justify-content: space-between; align-items: flex-start; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        .bars-area { width: 60%; }
        .stats-area { width: 35%; text-align: right; font-family: 'Orbitron'; }
        
        .sector-indicator { font-size: 18px; color: #fff; font-weight: 900; letter-spacing: 1px; margin-bottom: 5px; }
        .node-indicator { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .essence-box { color: #b026ff; font-weight: bold; font-size: 16px; text-shadow: 0 0 15px #b026ff; }

        .bar-container { margin-bottom: 6px; position: relative; background: rgba(0,0,0,0.6); border-radius: 4px; border: 1px solid #333; height: 12px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .hp { background: linear-gradient(90deg, #ff4444, #ff0055); box-shadow: 0 0 10px #ff0055; }
        .mp { background: linear-gradient(90deg, #44ccff, #0088ff); box-shadow: 0 0 10px #0088ff; }
        
        /* CONTROLS (Modificado para 4 bot√µes como pedido) */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; pointer-events: auto; margin-bottom: 15px; width: 100%; max-width: 500px; align-self: center; }
        .btn { background: rgba(10, 10, 15, 0.8); border: 2px solid #333; color: #fff; padding: 15px 0; border-radius: 12px; font-weight: 800; font-size: 14px; font-family: 'Orbitron'; letter-spacing: 1px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.1s; box-shadow: 0 4px 15px rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn:active { transform: scale(0.96); }
        .btn span { font-size: 10px; font-family: 'Share Tech Mono'; margin-top: 2px; color: #ccc; }
        
        .btn-atk { border-color: #ff4444; color: #ffcccc; } 
        .btn-mag { border-color: #44ccff; color: #ccffff; } 
        .btn-pot { border-color: #44ff44; color: #ccffcc; }
        .btn-rest { border-color: #ffff00; color: #ffffcc; } /* Novo bot√£o Descanso */
        
        .btn:disabled, .btn.low-mana { opacity: 0.4; filter: grayscale(1); border-color: #444; }

        /* SHOP V25 (VISUAL GLASS NEON MANTIDO) */
        #shop-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0, 0, 0, 0.85); z-index: 100; 
            display: none; flex-direction: column; align-items: center; padding: 20px; 
            overflow-y: auto; pointer-events: auto; 
            backdrop-filter: blur(8px);
        }
        
        .shop-header { text-align: center; margin-bottom: 20px; margin-top: 30px; width: 100%; max-width: 400px; }
        .shop-header h1 { font-family: 'Orbitron'; color: #ff4444; font-size: 26px; text-shadow: 0 0 15px #ff4444; letter-spacing: 2px; margin-bottom: 5px; text-transform: uppercase; }
        .shop-essence { font-size: 32px; color: #b026ff; font-weight: bold; font-family: 'Orbitron'; text-shadow: 0 0 20px #b026ff; margin-top: 10px; }

        /* Bot√µes de navega√ß√£o no shop (Perfil) */
        .shop-nav { display: flex; gap: 10px; margin-bottom: 20px; }
        .nav-btn { padding: 8px 15px; border: 1px solid #00ffff; color: #00ffff; background: rgba(0,0,0,0.5); cursor: pointer; font-family: 'Orbitron'; font-size: 12px; }

        .skill-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            width: 100%; max-width: 400px; margin-bottom: 30px; 
        }

        .skill-card { 
            background: linear-gradient(160deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px; padding: 15px 10px; 
            display: flex; flex-direction: column; align-items: center; 
            position: relative; overflow: hidden; transition: all 0.2s;
            backdrop-filter: blur(5px);
        }
        
        /* Cores V25 */
        .sc-atk { box-shadow: 0 0 15px rgba(0, 240, 255, 0.15); border-color: rgba(0, 240, 255, 0.3); }
        .sc-hp  { box-shadow: 0 0 15px rgba(189, 0, 255, 0.15); border-color: rgba(189, 0, 255, 0.3); }
        .sc-mp  { box-shadow: 0 0 15px rgba(160, 32, 240, 0.15); border-color: rgba(160, 32, 240, 0.3); }
        .sc-crt { box-shadow: 0 0 15px rgba(0, 255, 0, 0.15); border-color: rgba(0, 255, 0, 0.3); }
        .sc-def { box-shadow: 0 0 15px rgba(0, 136, 255, 0.15); border-color: rgba(0, 136, 255, 0.3); }
        .sc-spd { box-shadow: 0 0 15px rgba(255, 255, 0, 0.15); border-color: rgba(255, 255, 0, 0.3); }

        .skill-icon { font-size: 32px; margin-bottom: 5px; }
        .skill-name { font-family: 'Orbitron'; font-weight: 700; font-size: 14px; letter-spacing: 1px; color: #fff; margin-bottom: 2px; text-transform: uppercase; }
        .skill-lvl { font-size: 10px; color: #888; font-family: 'Orbitron'; margin-bottom: 8px; letter-spacing: 1px; }
        
        .skill-progress { width: 100%; height: 8px; background: #111; border-radius: 2px; margin-bottom: 12px; overflow: hidden; position: relative; }
        .skill-bar { height: 100%; width: 0%; transition: width 0.3s; position: relative; }
        .skill-progress::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(90deg, transparent 0%, transparent 80%, #000 80%, #000 100%); background-size: 5px 100%; opacity: 0.5; }

        .buy-btn { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: #fff; font-family: 'Orbitron'; font-weight: bold; font-size: 11px; cursor: pointer; transition: all 0.2s; text-transform: uppercase; }
        .buy-btn.can-buy { border-color: #fff; background: rgba(255,255,255,0.1); text-shadow: 0 0 5px #fff; }

        #restart-btn { width: 100%; max-width: 400px; padding: 20px; background: rgba(20, 0, 0, 0.8); border: 2px solid #ff0044; color: #ff0044; font-family: 'Orbitron'; font-size: 16px; font-weight: 900; border-radius: 8px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 0 20px rgba(255, 0, 68, 0.2); transition: 0.3s; margin-bottom: 20px; }

        /* LOADING */
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #00ffff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* START */
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #050505; z-index: 40; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .class-container { display: grid; gap: 15px; width: 100%; max-width: 400px; margin-top: 20px; }
        .class-btn { padding: 15px; border: 1px solid; background: rgba(255,255,255,0.05); color: white; border-radius: 5px; text-align: left; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        
        /* DIALOGUE & ARTEFATO */
        #relic-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 50; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; pointer-events: auto; }
        .relic-title { font-size: 24px; color: #ffd700; margin-bottom: 20px; text-shadow: 0 0 15px #ffd700; text-align: center; font-family: 'Orbitron'; }
        .relic-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 400px; }
        .relic-card { background: rgba(20, 20, 30, 0.9); border: 2px solid #444; padding: 20px; border-radius: 10px; cursor: pointer; transition: transform 0.2s; display: flex; align-items: center; }
        .relic-icon { font-size: 30px; margin-right: 15px; }
        .relic-info h3 { font-size: 16px; color: #fff; margin-bottom: 5px; font-family:'Orbitron'; }
        .relic-info p { font-size: 12px; color: #aaa; font-family: 'Roboto Mono'; }

        #dialogue-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: flex-end; padding: 20px; z-index: 20; }
        .dialogue-box { background: rgba(10, 15, 25, 0.95); border: 1px solid #00ffff; border-top: 3px solid #00ffff; padding: 25px; border-radius: 12px; }
        .char-name { color: #00ffff; font-size: 14px; margin-bottom: 10px; font-weight: bold; letter-spacing: 2px; font-family: 'Orbitron'; }
        .dialogue-text { font-family: 'Roboto Mono', monospace; font-size: 14px; line-height: 1.6; color: #e0e0e0; min-height: 60px; }
        .next-btn { background: transparent; color: #00ffff; border: 2px solid #00ffff; padding: 15px; width: 100%; margin-top: 15px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }

        /* PROFILE (NOVO, MAS VISUAL NEON) */
        #profile-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); z-index: 110; display: none; flex-direction: column; align-items: center; padding: 20px; backdrop-filter: blur(8px); }
        .profile-card { width: 100%; max-width: 400px; background: rgba(20,20,30,0.9); border: 1px solid #00ffff; padding: 20px; border-radius: 12px; text-align: center; }
        .stat-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #333; font-family: 'Share Tech Mono'; color: #ccc; }

        .toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; opacity: 0; transition: opacity 0.5s, transform 0.5s; z-index: 15; pointer-events: none; }
        .toast.show { opacity: 1; transform: translate(-50%, -80%); }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="loading-overlay"><div class="loader"></div><div style="font-family:'Orbitron'; color:#00ffff; font-size:12px;">CARREGANDO ASSETS...</div></div>

    <div id="start-overlay">
        <h1 style="text-shadow: 0 0 20px cyan; margin-bottom: 15px; font-size: 32px; font-family:'Orbitron'">NEON PROTOCOL</h1>
        <p style="color:#aaa; font-size:12px; margin-bottom:20px;">INICIAR SEQU√äNCIA DE LIMPEZA.</p>
        <div class="class-container">
            <button class="class-btn" style="border-color:#ff0055" onclick="chooseClass('samurai')"><div><div style="font-weight:bold; color:#ff0055">L√ÇMINA</div><small>Cr√≠tico + Dano</small></div><div style="font-size:24px">‚öîÔ∏è</div></button>
            <button class="class-btn" style="border-color:#00ffff" onclick="chooseClass('mage')"><div><div style="font-weight:bold; color:#00ffff">C√ìDIGO</div><small>Magia + MP</small></div><div style="font-size:24px">‚ú®</div></button>
            <button class="class-btn" style="border-color:#00ff00" onclick="chooseClass('tank')"><div><div style="font-weight:bold; color:#00ff00">FIREWALL</div><small>Vida + Defesa</small></div><div style="font-size:24px">üõ°Ô∏è</div></button>
        </div>
    </div>

    <div class="ui-layer" id="game-ui" style="display:none;">
        <div class="hud-top">
            <div class="bars-area">
                <div class="bar-container"><div class="bar-bg"><div id="hp-bar" class="bar-fill hp"></div></div></div>
                <div class="bar-container"><div class="bar-bg"><div id="mp-bar" class="bar-fill mp"></div></div></div>
            </div>
            <div class="stats-area">
                <div class="sector-indicator" id="sector-val">SETOR 1</div>
                <div class="node-indicator">N√ì <span id="node-val">1</span>/10</div>
                <div class="essence-box">üü£ <span id="essence-val">0</span></div>
            </div>
        </div>
        <div id="toast-msg" class="toast hidden"></div>
        <div class="controls" id="controls-area">
            <button class="btn btn-atk" id="btn-atk">ATACAR</button>
            <button class="btn btn-mag" id="btn-mag">MAGIA</button>
            <button class="btn btn-pot" id="btn-pot">CURAR<span>20 MP</span></button>
            <button class="btn btn-rest" id="btn-rest">DESCANSO<span>+MP</span></button>
        </div>
    </div>

    <div id="shop-overlay">
        <div class="shop-header">
            <div>
                <h1>SINAL PERDIDO</h1>
                <div class="shop-essence">üü£ <span id="shop-essence-val">0</span></div>
            </div>
            <div class="shop-nav">
                <button class="nav-btn" onclick="openProfile()">PERFIL üë§</button>
            </div>
        </div>
        
        <div class="skill-grid">
            <div class="skill-card sc-atk"><div class="skill-icon" style="color:#00f0ff">‚öîÔ∏è</div><div class="skill-name">FOR√áA</div><div class="skill-lvl">v.<span id="lvl-atk">0</span></div><div class="skill-progress"><div id="bar-atk" class="skill-bar" style="background:#00f0ff"></div></div><button class="buy-btn" id="buy-atk" onclick="buyUpgrade('atk')">UP</button></div>
            <div class="skill-card sc-hp"><div class="skill-icon" style="color:#bd00ff">‚ù§Ô∏è</div><div class="skill-name">VIDA</div><div class="skill-lvl">v.<span id="lvl-hp">0</span></div><div class="skill-progress"><div id="bar-hp" class="skill-bar" style="background:#bd00ff"></div></div><button class="buy-btn" id="buy-hp" onclick="buyUpgrade('hp')">UP</button></div>
            <div class="skill-card sc-mp"><div class="skill-icon" style="color:#a020f0">‚ú®</div><div class="skill-name">MANA</div><div class="skill-lvl">v.<span id="lvl-mp">0</span></div><div class="skill-progress"><div id="bar-mp" class="skill-bar" style="background:#a020f0"></div></div><button class="buy-btn" id="buy-mp" onclick="buyUpgrade('mp')">UP</button></div>
            <div class="skill-card sc-crt"><div class="skill-icon" style="color:#00ff00">üçÄ</div><div class="skill-name">SORTE</div><div class="skill-lvl">v.<span id="lvl-crit">0</span></div><div class="skill-progress"><div id="bar-crit" class="skill-bar" style="background:#00ff00"></div></div><button class="buy-btn" id="buy-crit" onclick="buyUpgrade('crit')">UP</button></div>
            <div class="skill-card sc-def"><div class="skill-icon" style="color:#0088ff">üõ°Ô∏è</div><div class="skill-name">DEFESA</div><div class="skill-lvl">v.<span id="lvl-def">0</span></div><div class="skill-progress"><div id="bar-def" class="skill-bar" style="background:#0088ff"></div></div><button class="buy-btn" id="buy-def" onclick="buyUpgrade('def')">UP</button></div>
            <div class="skill-card sc-spd"><div class="skill-icon" style="color:#ffff00">‚ö°</div><div class="skill-name">VELOC</div><div class="skill-lvl">v.<span id="lvl-spd">0</span></div><div class="skill-progress"><div id="bar-spd" class="skill-bar" style="background:#ffff00"></div></div><button class="buy-btn" id="buy-spd" onclick="buyUpgrade('spd')">UP</button></div>
        </div>
        <button id="restart-btn" onclick="restartToMenu()">VOLTAR AO JOGO</button>
    </div>

    <div id="profile-overlay">
        <div class="profile-card">
            <h2 style="color:#00ffff; font-family:'Orbitron'; margin-bottom:20px;">PERFIL</h2>
            <div id="prof-stats-list"></div>
            <button class="buy-btn" style="margin-top:20px; border-color:#ffaa00; color:#ffaa00; padding:15px;" onclick="changeClass()">TROCAR CLASSE üîÑ</button>
            <button class="buy-btn" style="margin-top:10px;" onclick="closeProfile()">VOLTAR</button>
        </div>
    </div>

    <div id="relic-overlay"><div class="relic-title">ARTEFATO RECUPERADO</div><div class="relic-container" id="relic-list"></div></div>

    <div id="dialogue-overlay">
        <div class="dialogue-box"><div class="char-name">LOG DO SISTEMA</div><div class="dialogue-text" id="story-text"></div><button class="next-btn" id="dialogue-btn" onclick="handleDialogueClick()">EXECUTAR</button></div>
    </div>

    <script>
        // --- DATA ---
        const SECTOR_LORE = {
            1: "SETOR 1: PERIFERIA\n\nInvadindo camada externa. Inimigos fracos detectados. Protocolo de limpeza iniciado.",
            2: "SETOR 2: FIREWALL\n\nCamada de seguran√ßa corrompida. O calor est√° aumentando. Cuidado com o fogo.",
            3: "SETOR 3: N√öCLEO\n\nChegamos ao centro. A corrup√ß√£o √© absoluta aqui. Prepare-se para o pior."
        };

        const CLASS_STATS = {
            samurai: { name: "L√¢mina", color: "#ff0055", hpMult: 0.8, mpMult: 0.8, atkBonus: 5, critBonus: 0.15 },
            mage:    { name: "C√≥digo",    color: "#00ffff", hpMult: 0.7, mpMult: 1.5, atkBonus: 0, magicMult: 1.3 },
            tank:    { name: "Firewall",    color: "#00ff00", hpMult: 1.4, mpMult: 0.5, atkBonus: -2, defBonus: 2 }
        };

        const RELIC_DEX = [
            { id: 'vamp', name: 'Dreno', icon: 'ü©∏', desc: 'Cura 10% do dano.' },
            { id: 'thorns', name: 'Espinhos', icon: 'üåµ', desc: 'Reflete 20% do dano.' },
            { id: 'double', name: 'Loop', icon: '‚û∞', desc: '25% Magia Dupla.' },
            { id: 'crit', name: 'Overclock', icon: '‚ö°', desc: 'Cr√≠tico 3x.' },
            { id: 'exec', name: 'Delete', icon: 'üíÄ', desc: 'Mata se HP < 20%.' },
            { id: 'rich', name: 'Miner', icon: 'üíé', desc: '+50% Ess√™ncia.' }
        ];

        const DEFAULT_SAVE = { essence: 0, skills: { atk: 0, hp: 0, mp: 0, crit: 0, def: 0, spd: 0 } };
        let saveData = JSON.parse(localStorage.getItem('neonRpgV38')) || DEFAULT_SAVE;
        if(saveData.skills.def === undefined) saveData.skills.def = 0;
        if(saveData.skills.spd === undefined) saveData.skills.spd = 0;
        function saveGame() { localStorage.setItem('neonRpgV38', JSON.stringify(saveData)); }

        // --- ASSET LOADER (A CORRE√á√ÉO DO CRASH) ---
        let assets = { player: new Image(), enemy: new Image() };
        
        async function loadSpriteWithRetry(imgObj, url, retries = 3) {
            for(let i=0; i<retries; i++) {
                try {
                    await new Promise((resolve, reject) => {
                        imgObj.onload = () => { imgObj.loaded = true; resolve(true); };
                        imgObj.onerror = () => reject();
                        imgObj.src = url;
                    });
                    return true;
                } catch(e) { console.log("Tentando recarregar imagem..."); }
            }
            imgObj.loaded = false; // Fallback
            return false;
        }

        // --- GAME STATE ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, gameLoopId, unlockTimer;
        
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        let state = { turn: 'player', sector: 1, node: 1, hp: 0, maxHp: 0, mp: 0, maxMp: 0, enemyHp: 0, enemyMaxHp: 0, isBoss: false, particles: [], shake: 0, runEssence: 0, currentClass: 'samurai', bgProps: [], relics: [] };

        // --- INIT ---
        setTimeout(() => { document.getElementById('loading-overlay').style.display='none'; document.getElementById('start-overlay').style.display='flex'; }, 1000);

        async function chooseClass(className) {
            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            document.getElementById('start-overlay').style.display='none'; document.getElementById('loading-overlay').style.display='flex';
            state.currentClass = className;
            
            // Carregamento Seguro
            await loadSpriteWithRetry(assets.player, `https://robohash.org/Neon${className}?set=set1`);
            
            document.getElementById('loading-overlay').style.display='none'; document.getElementById('game-ui').style.display='flex';
            initStats(); initBackground(); drawGame(Date.now());
        }

        function changeClass() {
            closeProfile();
            document.getElementById('shop-overlay').style.display='none';
            document.getElementById('game-ui').style.display='none';
            document.getElementById('start-overlay').style.display='flex';
        }

        function initStats() {
            const cls = CLASS_STATS[state.currentClass];
            const baseHp = 100 + (saveData.skills.hp * 20); state.maxHp = Math.floor(baseHp * cls.hpMult); state.hp = state.maxHp;
            const baseMp = 50 + (saveData.skills.mp * 15); state.maxMp = Math.floor(baseMp * cls.mpMult); state.mp = state.maxMp;
            
            state.sector = 1; state.node = 1; state.runEssence = 0; state.relics = []; state.turn = 'player';
            toggleButtons(true); updateHUD(); checkSectorStory();
        }

        function initBackground() { state.bgProps = []; for(let i=0; i<50; i++) state.bgProps.push({ x: Math.random()*width, y: Math.random()*height, speed: Math.random()*2+1, val: Math.random() }); }

        // --- STORY LOGIC ---
        let dialogueState = { text: '', index: 0, isTyping: false, timer: null };
        function checkSectorStory() {
            if (state.node === 1 && SECTOR_LORE[state.sector]) startDialogue(SECTOR_LORE[state.sector]);
            else startBattle();
        }
        function startDialogue(text) {
            document.getElementById('dialogue-overlay').style.display='flex'; document.getElementById('controls-area').style.opacity='0'; state.turn='dialogue';
            dialogueState.text = text; dialogueState.index = 0; dialogueState.isTyping = true; document.getElementById('story-text').innerText = ''; document.getElementById('dialogue-btn').style.opacity = '0.5';
            if(dialogueState.timer) clearTimeout(dialogueState.timer); typeWriter();
        }
        function typeWriter() {
            if(dialogueState.index < dialogueState.text.length) { document.getElementById('story-text').innerText += dialogueState.text.charAt(dialogueState.index); dialogueState.index++; dialogueState.timer = setTimeout(typeWriter, 35); } 
            else finishTyping();
        }
        function finishTyping() { if(dialogueState.timer) clearTimeout(dialogueState.timer); document.getElementById('story-text').innerText = dialogueState.text; dialogueState.isTyping = false; document.getElementById('dialogue-btn').style.opacity = '1'; }
        function handleDialogueClick() { if(dialogueState.isTyping) finishTyping(); else closeDialogue(); }
        function closeDialogue() { document.getElementById('dialogue-overlay').style.display='none'; document.getElementById('controls-area').style.opacity='1'; startBattle(); }

        // --- BATTLE ---
        async function startBattle() {
            state.isBoss = (state.node === 10);
            let diffMult = state.sector + (state.node * 0.1);
            state.enemyMaxHp = Math.floor(100 * diffMult * 1.5); if(state.isBoss) state.enemyMaxHp *= 2.5; state.enemyHp = state.enemyMaxHp;

            let spriteId = state.isBoss ? `BOSS_SEC${state.sector}` : `MOB_S${state.sector}_N${state.node}`;
            await loadSpriteWithRetry(assets.enemy, `https://robohash.org/${spriteId}?set=set2`);
            state.turn = 'player'; toggleButtons(true);
        }

        function nextNode() {
            state.node++; if(state.node > 10) { state.node = 1; state.sector++; }
            state.mp = Math.min(state.maxMp, state.mp + Math.floor(state.maxMp * 0.25));
            updateHUD(); checkSectorStory();
        }

        // --- ACTIONS ---
        function toggleButtons(enable) {
            if(unlockTimer) clearTimeout(unlockTimer); if(!enable) unlockTimer = setTimeout(() => toggleButtons(true), 2500);
            
            // Check MP levels visually
            const magBtn = document.getElementById('btn-mag'); if(state.mp < 15) magBtn.classList.add('low-mana'); else magBtn.classList.remove('low-mana');
            const potBtn = document.getElementById('btn-pot'); if(state.mp < 20) potBtn.classList.add('low-mana'); else potBtn.classList.remove('low-mana');

            ['btn-atk', 'btn-mag', 'btn-pot', 'btn-rest'].forEach(id => document.getElementById(id).disabled = !enable);
        }
        
        document.getElementById('btn-atk').addEventListener('click', () => performAction('atk'));
        document.getElementById('btn-mag').addEventListener('click', () => performAction('mag'));
        document.getElementById('btn-pot').addEventListener('click', () => performAction('pot'));
        document.getElementById('btn-rest').addEventListener('click', () => performAction('rest'));

        function performAction(type) {
            if(state.turn !== 'player') return;
            
            // Logic for MP Cost
            if(type === 'mag' && state.mp < 15) { showToast("SEM MANA", "#44ccff"); return; }
            if(type === 'pot' && state.mp < 20) { showToast("SEM MANA", "#44ff44"); return; }

            state.turn = 'anim'; toggleButtons(false); const cls = CLASS_STATS[state.currentClass];
            
            if(type === 'atk') {
                screenShake(15);
                let dmg = (15 + (saveData.skills.atk * 5)) + cls.atkBonus + Math.floor(Math.random()*5); 
                let critChance = 0.05 + (saveData.skills.crit * 0.02) + cls.critBonus;
                if(Math.random() < critChance) { dmg *= (state.relics.includes('crit')?3:2); showToast("CR√çTICO!", "#ffcc00"); screenShake(30); } else showToast(dmg);
                if(state.relics.includes('vamp')) { state.hp = Math.min(state.maxHp, state.hp + Math.ceil(dmg*0.1)); updateHUD(); }
                spawnParticles(width*0.25, height*0.75, '#ffaa00', 30);
                dealDamage(dmg);
            } 
            else if(type === 'mag') {
                state.mp -= 15; updateHUD(); spawnParticles(width*0.25, height*0.75, cls.color, 50); screenShake(10);
                let dmg = Math.floor((40 + (saveData.skills.atk * 8)) * (cls.magicMult || 1));
                if(state.relics.includes('double') && Math.random() < 0.25) setTimeout(() => { showToast("LOOP!", "#00ffff"); dealDamage(dmg); }, 300);
                showToast("MAGIA", cls.color); dealDamage(dmg);
            } 
            else if(type === 'pot') { // AGORA CUSTA 20 MP
                state.mp -= 20; 
                let healAmount = 40 + (saveData.skills.hp * 5);
                state.hp = Math.min(state.maxHp, state.hp + healAmount); 
                spawnParticles(width*0.25, height*0.75, '#00ff00', 30); updateHUD(); showToast("CURA", "#00ff00"); 
                setTimeout(enemyTurn, 800);
            } 
            else if(type === 'rest') { // NOVO BOTAO DESCANSO
                let recoverAmount = 30 + (saveData.skills.mp * 5);
                state.mp = Math.min(state.maxMp, state.mp + recoverAmount);
                showToast("RECUPERA MP", "#ffff00");
                updateHUD();
                setTimeout(enemyTurn, 800);
            }
        }

        function dealDamage(amount) {
            state.enemyHp -= amount; if(state.relics.includes('exec') && state.enemyHp < state.enemyMaxHp * 0.2) state.enemyHp = 0;
            if(state.enemyHp <= 0) {
                state.enemyHp = 0; spawnParticles(width*0.75, height*0.45, '#b026ff', 80);
                let essenceGain = 5 + Math.floor(state.sector * 5); if(state.isBoss) essenceGain *= 5; if(state.relics.includes('rich')) essenceGain *= 1.5; 
                state.runEssence += Math.floor(essenceGain); showToast(`+${Math.floor(essenceGain)} ESS`, "#b026ff");
                if(state.isBoss) setTimeout(openRelicSelection, 1000); else setTimeout(nextNode, 1000);
            } else { setTimeout(enemyTurn, 800); }
        }

        function enemyTurn() {
            if(state.enemyHp <= 0) return;
            let dodgeChance = saveData.skills.spd * 0.02; if(Math.random() < dodgeChance) { showToast("DESVIOU!", "#ffff44"); state.turn='player'; toggleButtons(true); return; }
            const cls = CLASS_STATS[state.currentClass]; let dmg = (8 + Math.floor(state.sector * 3)) * (state.isBoss ? 1.5 : 1);
            let defense = saveData.skills.def + (cls.defBonus || 0); dmg = Math.max(1, dmg - defense);
            state.hp -= dmg; if(state.relics.includes('thorns')) { let r = Math.ceil(dmg*0.2); state.enemyHp -= r; showToast(`Reflete ${r}`, "#ff4444"); if(state.enemyHp<=0){ dealDamage(0); return; } }
            spawnParticles(width*0.25, height*0.75, '#ff0000', 20); screenShake(20); updateHUD(); 
            if(state.hp <= 0) gameOver(); else { state.turn = 'player'; toggleButtons(true); }
        }

        function openRelicSelection() {
            const options = []; let pool = [...RELIC_DEX]; while(options.length < 3 && pool.length > 0) { let idx = Math.floor(Math.random() * pool.length); let r = pool.splice(idx, 1)[0]; if(!state.relics.includes(r.id)) options.push(r); }
            if(options.length === 0) { nextNode(); return; }
            const container = document.getElementById('relic-list'); container.innerHTML = '';
            options.forEach(r => { const div = document.createElement('div'); div.className = 'relic-card'; div.innerHTML = `<div class="relic-icon">${r.icon}</div><div class="relic-info"><h3>${r.name}</h3><p>${r.desc}</p></div>`; div.onclick = () => { state.relics.push(r.id); document.getElementById('relic-overlay').style.display='none'; document.getElementById('game-ui').style.display='flex'; nextNode(); }; container.appendChild(div); });
            document.getElementById('game-ui').style.display = 'none'; document.getElementById('relic-overlay').style.display = 'flex';
        }

        // --- SHOP & MENUS ---
        function gameOver() { saveData.essence += state.runEssence; saveGame(); document.getElementById('game-ui').style.display='none'; document.getElementById('shop-overlay').style.display='flex'; updateShopUI(); }
        
        function updateShopUI() {
            document.getElementById('shop-essence-val').innerText = saveData.essence;
            ['atk', 'hp', 'mp', 'crit', 'def', 'spd'].forEach(s => {
                const lvl = saveData.skills[s]; const cost = 10 * (lvl + 1);
                document.getElementById(`lvl-${s}`).innerText = lvl;
                let pct = Math.min(100, (lvl/20)*100); document.getElementById(`bar-${s}`).style.width = `${pct}%`;
                const btn = document.getElementById(`buy-${s}`); btn.innerText = `CUSTO: ${cost}`;
                if(saveData.essence >= cost) { btn.classList.add('can-buy'); btn.disabled = false; } else { btn.classList.remove('can-buy'); btn.disabled = true; }
            });
        }
        function buyUpgrade(type) { const cost = 10 * (saveData.skills[type] + 1); if(saveData.essence >= cost) { saveData.essence -= cost; saveData.skills[type]++; saveGame(); updateShopUI(); } }
        function restartToMenu() { document.getElementById('shop-overlay').style.display='none'; document.getElementById('start-overlay').style.display='flex'; }

        // --- PROFILE ---
        function openProfile() {
            document.getElementById('shop-overlay').style.display = 'none';
            document.getElementById('profile-overlay').style.display = 'flex';
            
            let list = document.getElementById('prof-stats-list');
            const cls = CLASS_STATS[state.currentClass];
            let atk = 15 + (saveData.skills.atk*5) + cls.atkBonus;
            
            list.innerHTML = `
                <div class="prof-stat-row"><span>CLASSE</span><span style="color:${cls.color}">${cls.name}</span></div>
                <div class="prof-stat-row"><span>HP M√ÅX</span><span>${state.maxHp}</span></div>
                <div class="prof-stat-row"><span>MP M√ÅX</span><span>${state.maxMp}</span></div>
                <div class="prof-stat-row"><span>ATK</span><span>${atk}</span></div>
                <div class="prof-stat-row"><span>DEF</span><span>${saveData.skills.def}</span></div>
            `;
        }
        function closeProfile() {
            document.getElementById('profile-overlay').style.display = 'none';
            document.getElementById('shop-overlay').style.display = 'flex';
        }

        // --- DRAW ---
        function updateHUD() {
            document.getElementById('hp-bar').style.width = (state.hp/state.maxHp*100)+'%';
            document.getElementById('mp-bar').style.width = (state.mp/state.maxMp*100)+'%';
            document.getElementById('sector-val').innerText = `SETOR ${state.sector}`;
            document.getElementById('node-val').innerText = state.node;
            document.getElementById('essence-val').innerText = state.runEssence;
            
            const magBtn = document.getElementById('btn-mag'); if(state.mp < 15) magBtn.classList.add('low-mana'); else magBtn.classList.remove('low-mana');
            const potBtn = document.getElementById('btn-pot'); if(state.mp < 20) potBtn.classList.add('low-mana'); else potBtn.classList.remove('low-mana');
        }
        function showToast(msg, color='#fff') { const el = document.getElementById('toast-msg'); el.innerText = msg; el.style.color = color; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), 1000); }
        function screenShake(amount) { state.shake = amount; }
        class Particle { constructor(x, y, color, speed, size) { this.x = x; this.y = y; this.color = color; this.size = size; this.vx = (Math.random()-0.5)*speed; this.vy = (Math.random()-0.5)*speed; this.life = 1.0; } update() { this.x+=this.vx; this.y+=this.vy; this.life-=0.03; } draw(ctx) { ctx.globalAlpha = Math.max(0,this.life); ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); ctx.globalAlpha=1.0; } }
        function spawnParticles(x, y, color, count) { for(let i=0; i<count; i++) state.particles.push(new Particle(x, y, color, 15, Math.random()*4+1)); }

        function drawGame(time) {
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,width,height);
            let horizon = height * 0.4;
            let gridColor = state.sector === 1 ? '#00ff00' : (state.sector === 2 ? '#ff4400' : '#aa00ff');
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,width,horizon);
            ctx.save(); ctx.beginPath(); ctx.rect(0, horizon, width, height-horizon); ctx.clip();
            ctx.strokeStyle = gridColor; ctx.globalAlpha = 0.3; ctx.lineWidth = 1;
            for(let i=-20; i<=20; i++) { let x1 = width/2 + i * 40; let x2 = width/2 + i * 200; ctx.beginPath(); ctx.moveTo(x1, horizon); ctx.lineTo(x2, height); ctx.stroke(); }
            let offset = (Date.now() / 5) % 50; for(let i=0; i<20; i++) { let y = horizon + (i * 30 + offset); if(y < height) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke(); } }
            ctx.restore(); ctx.globalAlpha = 1.0;

            ctx.save(); if(state.shake>0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake*=0.9; if(state.shake<0.5)state.shake=0; }
            
            const cls = CLASS_STATS[state.currentClass];
            const px = width*0.25; const py = height*0.75;
            
            // Player Draw Safe
            ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.beginPath(); ctx.ellipse(px, py+35, 40, 10, 0, 0, Math.PI*2); ctx.fill();
            if(assets.player.loaded) {
                ctx.shadowBlur=20; ctx.shadowColor=cls.color; ctx.drawImage(assets.player, px - 50, py - 50, 100, 100); ctx.shadowBlur=0;
            } else {
                ctx.shadowBlur=20; ctx.shadowColor=cls.color; ctx.fillStyle=cls.color; ctx.beginPath(); ctx.arc(px,py,30,0,Math.PI*2); ctx.fill();
            }

            if(state.enemyHp > 0 && document.getElementById('dialogue-overlay').style.display === 'none') {
                const ex = width*0.75; const ey = height*0.45;
                const hpPct = state.enemyHp/state.enemyMaxHp;
                const bossColor = state.isBoss ? '#b026ff' : '#ff4444';
                
                ctx.shadowBlur=0; ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.beginPath(); ctx.ellipse(ex, ey + (state.isBoss?100:60), (state.isBoss?80:50), 10, 0, 0, Math.PI*2); ctx.fill();
                
                const scaleFactor = 0.7; ctx.save(); ctx.translate(ex,ey); ctx.scale(scaleFactor, scaleFactor);
                if(assets.enemy.loaded) {
                    let spriteSize = state.isBoss ? 250 : 180;
                    ctx.shadowBlur=30; ctx.shadowColor=bossColor; ctx.drawImage(assets.enemy, -spriteSize/2, -spriteSize/2, spriteSize, spriteSize);
                } else {
                    ctx.fillStyle = bossColor; ctx.fillRect(-50, -50, 100, 100);
                }
                ctx.restore();
                ctx.shadowBlur=0; ctx.fillStyle='#333'; ctx.fillRect(ex-40,ey-20,80,6); ctx.fillStyle=bossColor; ctx.fillRect(ex-40,ey-20,80*hpPct,6);
            }
            state.particles.forEach((p,i)=>{ p.update(); p.draw(ctx); if(p.life<=0)state.particles.splice(i,1); }); ctx.restore(); gameLoopId = requestAnimationFrame(() => drawGame(Date.now()));
        }
    </script>
