<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon RPG: V36 Tactical Combat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #050505; overflow: hidden; font-family: 'Rajdhani', sans-serif; height: 100vh; width: 100vw; color: white; }
        canvas { display: block; width: 100%; height: 100%; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10; }
        
        /* HUD V25 */
        .hud-top { width: 100%; max-width: 500px; margin: 0 auto; pointer-events: auto; display: flex; justify-content: space-between; align-items: flex-start; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        .bars-area { width: 60%; }
        .stats-area { width: 35%; text-align: right; font-family: 'Orbitron'; }
        
        .sector-indicator { font-size: 18px; color: #fff; font-weight: 900; letter-spacing: 1px; margin-bottom: 5px; }
        .node-indicator { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .essence-box { color: #b026ff; font-weight: bold; font-size: 16px; text-shadow: 0 0 15px #b026ff; }

        .bar-container { margin-bottom: 6px; position: relative; background: rgba(0,0,0,0.6); border-radius: 4px; border: 1px solid #333; height: 12px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .hp { background: linear-gradient(90deg, #ff4444, #ff0055); box-shadow: 0 0 10px #ff0055; }
        .mp { background: linear-gradient(90deg, #44ccff, #0088ff); box-shadow: 0 0 10px #0088ff; }
        
        /* CONTROLS AREA (CONTAINER) */
        .controls-wrapper { width: 100%; max-width: 450px; align-self: center; pointer-events: auto; margin-bottom: 15px; min-height: 80px; }

        /* GRID PRINCIPAL (3 Bot√µes) */
        #main-controls { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; }
        
        /* GRID DE SKILLS (3 Skills + Voltar) */
        #skill-controls { display: none; grid-template-columns: 1fr 1fr 1fr 0.4fr; gap: 8px; }

        .btn { 
            background: rgba(10, 10, 15, 0.9); border: 2px solid #333; color: #fff; 
            padding: 15px 0; border-radius: 12px; 
            font-weight: 800; font-size: 13px; font-family: 'Orbitron'; letter-spacing: 1px; 
            cursor: pointer; backdrop-filter: blur(10px); transition: all 0.1s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.96); }
        .btn span { font-size: 9px; color: #aaa; margin-top: 4px; font-family: 'Rajdhani'; font-weight: bold; }

        /* Cores Espec√≠ficas */
        .btn-combat { border-color: #ff4444; color: #ffcccc; box-shadow: 0 0 10px rgba(255, 68, 68, 0.2); }
        .btn-heal { border-color: #00ff00; color: #ccffcc; }
        .btn-rest { border-color: #ffff00; color: #ffffcc; }
        .btn-back { border-color: #fff; background: #444; }

        .skill-btn { border-color: #00ffff; color: #e0ffff; }
        .skill-btn:nth-child(2) { border-color: #b026ff; color: #eebbff; } /* Skill 2 cor diferente */
        
        .btn:disabled, .btn.low-mana { opacity: 0.4; filter: grayscale(1); border-color: #444; }

        /* SHOP & PROFILE */
        #shop-overlay, #profile-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0, 0, 0, 0.9); z-index: 100; 
            display: none; flex-direction: column; align-items: center; padding: 20px; 
            overflow-y: auto; pointer-events: auto; backdrop-filter: blur(5px);
        }
        
        .shop-header { text-align: center; margin-bottom: 20px; margin-top: 30px; width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center;}
        .shop-title h1 { font-family: 'Orbitron'; color: #ff4444; font-size: 24px; text-shadow: 0 0 15px #ff4444; margin:0; }
        .shop-essence { font-size: 24px; color: #b026ff; font-weight: bold; font-family: 'Orbitron'; }
        
        .skill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; margin-bottom: 30px; }
        .skill-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        
        .sc-atk { border-color: #00f0ff; } .sc-hp { border-color: #bd00ff; } .sc-mp { border-color: #a020f0; } 
        .sc-crt { border-color: #00ff00; } .sc-def { border-color: #0088ff; } .sc-spd { border-color: #ffff00; }

        .buy-btn { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: #fff; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; }
        .buy-btn.can-buy { border-color: #fff; background: rgba(255,255,255,0.1); }
        
        #restart-btn { width: 100%; max-width: 400px; padding: 15px; background: rgba(20,0,0,0.8); border: 2px solid #ff0044; color: #ff0044; font-family: 'Orbitron'; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* PROFILE */
        .profile-card-box { background: rgba(20,20,30,0.9); border: 1px solid #00ffff; padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; margin-top: 50px; text-align: center; }
        .stat-list { text-align: left; margin-top: 20px; font-family: 'Rajdhani'; font-size: 18px; }
        .stat-item { border-bottom: 1px solid #333; padding: 8px 0; display: flex; justify-content: space-between; }

        /* START */
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #050505; z-index: 150; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .class-container { display: grid; gap: 15px; width: 100%; max-width: 400px; margin-top: 20px; }
        .class-btn { padding: 15px; border: 1px solid; background: rgba(255,255,255,0.05); color: white; border-radius: 5px; text-align: left; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }

        /* MAP */
        #map-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #080808; z-index: 80; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .map-header { width: 100%; max-width: 400px; text-align: center; margin-top: 20px; }
        .header-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .mini-btn { padding: 8px 15px; border-radius: 5px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; border: 1px solid; background: rgba(0,0,0,0.5); color: white; }
        .map-grid { display: flex; flex-direction: column-reverse; gap: 20px; width: 100%; max-width: 350px; padding-bottom: 50px; }
        .map-node { background: #111; border: 1px solid #333; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; opacity: 0.5; }
        .map-node.unlocked { opacity: 1; border-color: #00ff00; cursor: pointer; }
        .map-node.active { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        .toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 300; }
        .toast.show { opacity: 1; transform: translate(-50%, -80%); }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="start-overlay">
        <h1 style="text-shadow: 0 0 20px cyan; margin-bottom: 15px; font-size: 32px; font-family:'Orbitron'; color:white">NEON PROTOCOL</h1>
        <p style="color:#aaa; font-size:12px;">V36 TACTICAL ENGINE</p>
        <div class="class-container">
            <button class="class-btn" style="border-color:#ff0055" onclick="chooseClass('samurai')"><div><div style="font-weight:bold; color:#ff0055">L√ÇMINA</div><small>Cr√≠tico + Dano</small></div><div style="font-size:24px">‚öîÔ∏è</div></button>
            <button class="class-btn" style="border-color:#00ffff" onclick="chooseClass('mage')"><div><div style="font-weight:bold; color:#00ffff">C√ìDIGO</div><small>Magia + MP</small></div><div style="font-size:24px">‚ú®</div></button>
            <button class="class-btn" style="border-color:#00ff00" onclick="chooseClass('tank')"><div><div style="font-weight:bold; color:#00ff00">FIREWALL</div><small>Defesa Alta</small></div><div style="font-size:24px">üõ°Ô∏è</div></button>
        </div>
    </div>

    <div id="map-overlay">
        <div class="map-header">
            <h1 style="font-family:'Orbitron'; color:#00ffff; margin-bottom:10px;">MAPA DE REDE</h1>
            <div class="header-buttons">
                <button class="mini-btn" style="border-color:#00ffff; color:#00ffff" onclick="openProfile()">PERFIL üë§</button>
                <button class="mini-btn" style="border-color:#b026ff; color:#e0b0ff" onclick="openShopFromMap()">LOJA üõí</button>
            </div>
        </div>
        <div class="map-grid" id="map-grid"></div>
    </div>

    <div class="ui-layer" id="game-ui" style="display:none;">
        <div class="hud-top">
            <div class="bars-area">
                <div class="bar-container"><div class="bar-bg"><div id="hp-bar" class="bar-fill hp"></div></div></div>
                <div class="bar-container"><div class="bar-bg"><div id="mp-bar" class="bar-fill mp"></div></div></div>
            </div>
            <div class="stats-area">
                <div class="sector-indicator" id="sector-val">1-1</div>
                <div class="essence-box">üü£ <span id="essence-val">0</span></div>
            </div>
        </div>
        <div id="toast-msg" class="toast hidden"></div>
        
        <div class="controls-wrapper">
            <div id="main-controls">
                <button class="btn btn-combat" onclick="openSkillMenu()">
                    ‚öîÔ∏è T√ÅTICAS
                    <span>SKILLS DE CLASSE</span>
                </button>
                <button class="btn btn-heal" id="btn-heal" onclick="performAction('heal')">
                    ‚ù§Ô∏è REPARO
                    <span>20 MP</span>
                </button>
                <button class="btn btn-rest" onclick="performAction('rest')">
                    üí§ RECARGA
                    <span>RECUPERA MP</span>
                </button>
            </div>

            <div id="skill-controls">
                <button class="btn skill-btn" id="s1-btn" onclick="useSkill(0)">SKILL 1</button>
                <button class="btn skill-btn" id="s2-btn" onclick="useSkill(1)">SKILL 2</button>
                <button class="btn skill-btn" id="s3-btn" onclick="useSkill(2)">SKILL 3</button>
                <button class="btn btn-back" onclick="closeSkillMenu()">‚Ü©Ô∏è</button>
            </div>
        </div>
    </div>

    <div id="shop-overlay">
        <div class="shop-header">
            <div class="shop-title"><h1>SINAL PERDIDO</h1></div>
            <div class="shop-essence">üü£ <span id="shop-essence-val">0</span></div>
        </div>
        <div class="skill-grid" id="shop-grid"></div>
        <button id="restart-btn" onclick="closeShop()">VOLTAR AO JOGO</button>
    </div>

    <div id="profile-overlay">
        <div class="profile-card-box">
            <h2 style="color:#00ffff; font-family:'Orbitron'; margin-bottom:20px;">PERFIL</h2>
            <div id="prof-stats-list"></div>
            <button class="buy-btn" style="margin-top:20px; border-color:#ffaa00; color:#ffaa00; padding:15px;" onclick="changeClass()">TROCAR CLASSE üîÑ</button>
            <button class="buy-btn" style="margin-top:10px;" onclick="closeProfile()">VOLTAR</button>
        </div>
    </div>

    <script>
        // --- DADOS DO JOGO ---
        const CLASS_STATS = { 
            samurai: { name: "L√¢mina", color: "#ff0055", hpMult: 0.9, mpMult: 0.8, atkBonus: 8, defBonus: 0, critBonus: 0.15 }, 
            mage: { name: "C√≥digo", color: "#00ffff", hpMult: 0.7, mpMult: 1.6, atkBonus: 2, defBonus: 0, critBonus: 0 }, 
            tank: { name: "Firewall", color: "#00ff00", hpMult: 1.5, mpMult: 0.6, atkBonus: -2, defBonus: 4, critBonus: 0 } 
        };

        // O LEQUE DE HABILIDADES
        const SKILLS = {
            samurai: [
                { name: "CORTE VELOZ", cost: 0, dmgMult: 1.0, desc: "Ataque R√°pido" },
                { name: "POSTURA", cost: 10, dmgMult: 0, isBuff: true, desc: "Defesa + Contra-Ataque" },
                { name: "L√ÇMINA MORTAL", cost: 25, dmgMult: 2.5, desc: "Dano Massivo" }
            ],
            mage: [
                { name: "DRENO DE DADOS", cost: 0, dmgMult: 0.5, isDrain: true, desc: "Rouba MP" },
                { name: "FIREWALL", cost: 15, dmgMult: 1.5, desc: "Dano de Fogo" },
                { name: "GLITCH", cost: 35, dmgMult: 3.0, desc: "Erro Fatal no Inimigo" }
            ],
            tank: [
                { name: "ESMAGAR", cost: 0, dmgMult: 0.8, desc: "Gera Amea√ßa" },
                { name: "BARREIRA", cost: 15, dmgMult: 0, isBuff: true, desc: "Defesa Extrema" },
                { name: "REFLETIR", cost: 20, dmgMult: 1.2, desc: "Dvolve Dano" }
            ]
        };

        const SECTOR_NAMES = { 1: "GRID", 2: "FIREWALL", 3: "N√öCLEO" };
        
        // SAVE SYSTEM
        const DEFAULT_SAVE = { essence: 0, skills: { atk: 0, hp: 0, mp: 0, def: 0, spd: 0, crit: 0 }, progress: { sector: 1, node: 1 } };
        let saveData = JSON.parse(localStorage.getItem('neonRpgV36')) || DEFAULT_SAVE;
        if(!saveData.progress) saveData.progress = {sector:1, node:1};
        function saveGame() { localStorage.setItem('neonRpgV36', JSON.stringify(saveData)); }

        // STATE
        let assets = { player: new Image(), enemy: new Image() };
        let state = { turn: 'player', sector: 1, node: 1, wavesTotal: 1, waveCurrent: 1, hp: 0, maxHp: 0, mp: 0, maxMp: 0, enemyHp: 0, enemyMaxHp: 0, isBoss: false, particles: [], shake: 0, runEssence: 0, currentClass: 'samurai', activeBuffs: {} };
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let width, height;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        function loadSprite(imgObj, url) { imgObj.src = url; }

        // --- CORE FUNCTIONS ---
        function chooseClass(className) {
            state.currentClass = className;
            document.getElementById('start-overlay').style.display='none';
            loadSprite(assets.player, `https://robohash.org/Neon${className}?set=set1`);
            
            // Configurar bot√µes de skill com base na classe
            updateSkillButtons();
            
            initStats(); 
            // Se trocou de classe, cura tudo
            state.hp = state.maxHp;
            state.mp = state.maxMp;
            
            showMap();
            requestAnimationFrame(drawGame);
        }

        function changeClass() {
            closeProfile();
            document.getElementById('shop-overlay').style.display='none';
            document.getElementById('game-ui').style.display='none';
            document.getElementById('start-overlay').style.display='flex';
        }

        function initStats() {
            updatePlayerStats();
            state.sector = saveData.progress.sector; state.turn = 'player';
            updateHUD();
        }

        function updatePlayerStats() {
            let cls = CLASS_STATS[state.currentClass];
            let baseHp = 100 + (saveData.skills.hp * 20); state.maxHp = Math.floor(baseHp * cls.hpMult);
            let baseMp = 50 + (saveData.skills.mp * 15); state.maxMp = Math.floor(baseMp * cls.mpMult);
            state.hp = Math.min(state.hp, state.maxHp);
            state.mp = Math.min(state.mp, state.maxMp);
        }

        // --- SKILL MENU LOGIC ---
        function updateSkillButtons() {
            let skills = SKILLS[state.currentClass];
            document.getElementById('s1-btn').innerHTML = `${skills[0].name}<br><span>${skills[0].cost} MP</span>`;
            document.getElementById('s2-btn').innerHTML = `${skills[1].name}<br><span>${skills[1].cost} MP</span>`;
            document.getElementById('s3-btn').innerHTML = `${skills[2].name}<br><span>${skills[2].cost} MP</span>`;
        }

        function openSkillMenu() {
            if(state.turn !== 'player') return;
            document.getElementById('main-controls').style.display = 'none';
            document.getElementById('skill-controls').style.display = 'grid';
        }

        function closeSkillMenu() {
            document.getElementById('skill-controls').style.display = 'none';
            document.getElementById('main-controls').style.display = 'grid';
        }

        // --- BATTLE ACTIONS ---
        function performAction(type) {
            if(state.turn !== 'player') return;

            if(type === 'heal') {
                if(state.mp < 20) { showToast("SEM MANA", "#44ccff"); return; }
                state.mp -= 20;
                let heal = 40 + (saveData.skills.hp * 5);
                state.hp = Math.min(state.maxHp, state.hp + heal);
                spawnParticles(width*0.25, height*0.7, '#00ff00', 30);
                showToast(`REPARO: +${heal}`, "#00ff00");
                endPlayerTurn();
            }
            else if(type === 'rest') {
                let rec = 30 + (saveData.skills.mp * 5);
                state.mp = Math.min(state.maxMp, state.mp + rec);
                showToast(`RECARGA: +${rec} MP`, "#ffff00");
                endPlayerTurn();
            }
        }

        function useSkill(index) {
            if(state.turn !== 'player') return;
            
            let skill = SKILLS[state.currentClass][index];
            if(state.mp < skill.cost) { showToast("SEM MANA", "#44ccff"); return; }
            state.mp -= skill.cost;

            // Executa a skill
            if(skill.isBuff) {
                state.activeBuffs.def = 1; // Ativa defesa por 1 turno
                showToast("DEFESA MAXIMIZADA", "#00ffff");
            } else {
                let cls = CLASS_STATS[state.currentClass];
                let baseDmg = 15 + (saveData.skills.atk * 5) + cls.atkBonus;
                let dmg = Math.floor(baseDmg * skill.dmgMult);
                
                // Critico
                if(Math.random() < (0.05 + saveData.skills.crit*0.02 + cls.critBonus)) { 
                    dmg *= 2; showToast("CR√çTICO!", "#ff0000"); screenShake(15); 
                }

                if(skill.isDrain) {
                    let drain = 15; state.mp = Math.min(state.maxMp, state.mp + drain);
                    showToast(`DRENOU ${drain} MP`, "#aa00ff");
                }

                state.enemyHp -= dmg;
                spawnParticles(width*0.75, height*0.4, '#ffaa00', 20);
                showToast(dmg, "#ffaa00");
                screenShake(5);
            }

            closeSkillMenu();
            updateHUD();

            if(state.enemyHp <= 0) {
                state.enemyHp = 0;
                handleVictory();
            } else {
                endPlayerTurn();
            }
        }

        function endPlayerTurn() {
            updateHUD();
            state.turn = 'enemy';
            setTimeout(enemyTurn, 1000);
        }

        function enemyTurn() {
            let dmg = 10 + (state.sector * 3);
            let def = saveData.skills.def;
            
            // Verifica Buff de Defesa
            if(state.activeBuffs.def) {
                dmg = Math.floor(dmg * 0.3); // Reduz 70% do dano
                state.activeBuffs.def = 0; // Consome buff
                showToast("BLOQUEADO!", "#00ffff");
            }

            let finalDmg = Math.max(1, dmg - def);
            
            if(Math.random() < (saveData.skills.spd * 0.02)) { 
                showToast("DESVIOU!", "#ffff00"); 
            } else {
                state.hp -= finalDmg;
                spawnParticles(width*0.25, height*0.7, '#ff0000', 10);
                showToast(`-${finalDmg} HP`, "#ff0000");
                screenShake(10);
            }

            updateHUD();
            if(state.hp <= 0) {
                state.hp = 0;
                showToast("SISTEMA CR√çTICO", "#ff0000");
                setTimeout(exitBattle, 2000);
            } else {
                state.turn = 'player';
            }
        }

        // --- MAP & PROGRESSION ---
        function showMap() {
            closeOverlays();
            document.getElementById('map-overlay').style.display='flex';
            const grid = document.getElementById('map-grid'); grid.innerHTML = '';
            let maxNode = (state.sector === saveData.progress.sector) ? saveData.progress.node : 11;

            for(let i=1; i<=10; i++) {
                let div = document.createElement('div');
                div.className = 'map-node';
                let txt = i===10 ? "BOSS" : "HOSTILE";
                if(i < maxNode) { div.classList.add('unlocked'); div.style.borderColor = '#00ffff'; txt = "LIMPO"; }
                else if(i === maxNode) { div.classList.add('unlocked', 'active'); div.onclick = () => enterNode(i); }
                else { div.style.borderColor = '#333'; }
                
                div.innerHTML = `<span style="font-weight:bold; color:white;">${state.sector}-${i}</span> <span style="font-size:10px; color:#aaa;">${txt}</span>`;
                grid.appendChild(div);
            }
        }

        function enterNode(n) {
            state.node = n;
            state.hp = state.maxHp; state.mp = state.maxMp; // Cura ao entrar
            state.wavesTotal = n===10 ? 1 : Math.floor(Math.random()*2)+1; state.waveCurrent = 1;
            
            document.getElementById('map-overlay').style.display='none';
            document.getElementById('game-ui').style.display='flex';
            closeSkillMenu(); // Garante que volta pro menu principal
            startBattle();
        }

        function startBattle() {
            let isBoss = state.node === 10;
            state.enemyMaxHp = 100 + (state.sector*50) + (state.node*10);
            if(isBoss) state.enemyMaxHp *= 3;
            state.enemyHp = state.enemyMaxHp;
            state.turn = 'player';
            
            let spriteId = isBoss ? `BOSS_SEC${state.sector}` : `MOB_S${state.sector}_N${state.node}`;
            loadSprite(assets.enemy, `https://robohash.org/${spriteId}?set=set2`);
            
            updateHUD();
        }

        function handleVictory() {
            let gain = 10 * state.sector;
            if(state.node === 10) gain *= 5;
            saveData.essence += gain;
            
            if(state.waveCurrent < state.wavesTotal) {
                state.waveCurrent++;
                setTimeout(() => { showToast(`ONDA ${state.waveCurrent}`, "#00ffff"); startBattle(); }, 1500);
            } else {
                if(state.sector === saveData.progress.sector && state.node === saveData.progress.node) {
                    saveData.progress.node++;
                    if(saveData.progress.node > 10) { saveData.progress.sector++; saveData.progress.node = 1; }
                }
                saveGame();
                showToast(`VIT√ìRIA! +${gain} ESS`, "#b026ff");
                setTimeout(exitBattle, 2000);
            }
        }

        function exitBattle() {
            document.getElementById('game-ui').style.display='none';
            showMap();
        }

        // --- SHOP & PROFILE ---
        function openShopFromMap() {
            document.getElementById('map-overlay').style.display='none';
            document.getElementById('shop-overlay').style.display='flex';
            updateShopUI();
        }
        function closeShop() { document.getElementById('shop-overlay').style.display='none'; updatePlayerStats(); showMap(); }
        function updateShopUI() {
            document.getElementById('shop-essence-val').innerText = saveData.essence;
            let grid = document.getElementById('shop-grid'); grid.innerHTML = '';
            ['atk','hp','mp','def','spd','crit'].forEach(k => {
                let lvl = saveData.skills[k]; let cost = 10 * (lvl+1);
                let div = document.createElement('div'); div.className = 'skill-card';
                div.innerHTML = `<div style="font-weight:bold; color:white; text-transform:uppercase">${k}</div><div style="font-size:10px; color:#aaa">Nvl ${lvl}</div><button class="buy-btn" onclick="buySkill('${k}', ${cost})">UP (${cost})</button>`;
                grid.appendChild(div);
            });
        }
        function buySkill(k, cost) {
            if(saveData.essence >= cost) { saveData.essence -= cost; saveData.skills[k]++; saveGame(); updateShopUI(); } else alert("Sem Ess√™ncia!");
        }

        function openProfile() {
            document.getElementById('map-overlay').style.display='none';
            document.getElementById('profile-overlay').style.display='flex';
            let list = document.getElementById('prof-stats-list');
            const cls = CLASS_STATS[state.currentClass];
            let atk = 15 + (saveData.skills.atk*5) + cls.atkBonus;
            
            list.innerHTML = `
                <div class="stat-item"><span>CLASSE</span><span style="color:${cls.color}">${cls.name}</span></div>
                <div class="stat-item"><span>HP M√ÅX</span><span>${state.maxHp}</span></div>
                <div class="stat-item"><span>MP M√ÅX</span><span>${state.maxMp}</span></div>
                <div class="stat-item"><span>ATK</span><span>${atk}</span></div>
                <div class="stat-item"><span>DEF</span><span>${saveData.skills.def}</span></div>
            `;
        }
        function closeProfile() {
            document.getElementById('profile-overlay').style.display='none';
            showMap();
        }
        function closeOverlays() { document.querySelectorAll('.overlay').forEach(el => { if(el.id !== 'start-overlay') el.style.display='none'; }); }

        // --- UTILS & DRAW ---
        function updateHUD() {
            document.getElementById('hp-bar').style.width = (state.hp/state.maxHp*100)+'%';
            document.getElementById('mp-bar').style.width = (state.mp/state.maxMp*100)+'%';
            document.getElementById('sector-val').innerText = `${state.sector}-${state.node}`;
            document.getElementById('essence-val').innerText = saveData.essence;
            let healBtn = document.getElementById('btn-heal');
            if(state.mp < 20) healBtn.style.opacity = "0.5"; else healBtn.style.opacity = "1";
        }

        function showToast(msg, color) {
            let t = document.getElementById('toast-msg'); t.innerText = msg; t.style.color = color; t.style.opacity = 1; t.style.top = "40%";
            setTimeout(()=> { t.style.opacity = 0; t.style.top = "30%"; }, 800);
        }

        function screenShake(amount) { state.shake = amount; }
        function spawnParticles(x, y, color, count) { for(let i=0; i<count; i++) state.particles.push({x:x, y:y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, life:1.0, color:color, size:Math.random()*3}); }

        function drawGame() {
            ctx.fillStyle = "#050505"; ctx.fillRect(0,0,width,height);
            ctx.strokeStyle = state.sector===1?"#003300":(state.sector===2?"#331100":"#220033");
            ctx.lineWidth = 2; ctx.beginPath();
            let horizon = height * 0.4;
            for(let i=0; i<width; i+=40) { ctx.moveTo(i, horizon); ctx.lineTo(i-(width/2-i)*2, height); }
            for(let i=horizon; i<height; i+=40) { ctx.moveTo(0, i); ctx.lineTo(width, i); }
            ctx.stroke();

            ctx.save();
            if(state.shake>0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake*=0.9; if(state.shake<0.5)state.shake=0; }

            if(document.getElementById('game-ui').style.display === 'flex') {
                let clsColor = CLASS_STATS[state.currentClass].color;
                if(assets.player.complete && assets.player.naturalWidth > 0) {
                    ctx.shadowColor = clsColor; ctx.shadowBlur = 20;
                    ctx.drawImage(assets.player, width*0.2-50, height*0.6-50, 100, 100);
                } else { ctx.fillStyle = clsColor; ctx.beginPath(); ctx.arc(width*0.2, height*0.6, 30, 0, Math.PI*2); ctx.fill(); }
                
                if(state.enemyHp > 0) {
                    let ex = width*0.8, ey = height*0.4;
                    let bossColor = state.node===10 ? '#b026ff' : '#ff4444';
                    if(assets.enemy.complete && assets.enemy.naturalWidth > 0) {
                        ctx.shadowColor = bossColor; ctx.shadowBlur = 20;
                        let s = state.node===10 ? 150 : 100;
                        ctx.drawImage(assets.enemy, ex-s/2, ey-s/2, s, s);
                    } else { ctx.fillStyle = bossColor; ctx.fillRect(ex-30, ey-30, 60, 60); }
                    ctx.fillStyle = "#333"; ctx.fillRect(ex-40, ey-60, 80, 6);
                    ctx.fillStyle = bossColor; ctx.fillRect(ex-40, ey-60, 80*(state.enemyHp/state.enemyMaxHp), 6);
                }
            }

            state.particles.forEach((p,i) => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                p.x+=p.vx; p.y+=p.vy; p.life-=0.05;
                if(p.life<=0) state.particles.splice(i,1);
            });
            ctx.globalAlpha = 1.0;
            ctx.restore();
            requestAnimationFrame(drawGame);
        }
    </script>
</body>
