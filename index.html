<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon RPG: V37 Final Visual</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #050505; overflow: hidden; font-family: 'Rajdhani', sans-serif; height: 100vh; width: 100vw; color: white; }
        canvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10; }
        
        /* HUD RESTAURADO (BARRAS NEON) */
        .hud-top { width: 100%; max-width: 500px; margin: 0 auto; pointer-events: auto; display: flex; justify-content: space-between; align-items: flex-start; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        .bars-area { width: 60%; }
        .stats-area { width: 35%; text-align: right; font-family: 'Orbitron'; }
        
        .sector-indicator { font-size: 18px; color: #fff; font-weight: 900; letter-spacing: 1px; margin-bottom: 5px; }
        .node-indicator { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .essence-box { color: #b026ff; font-weight: bold; font-size: 16px; text-shadow: 0 0 15px #b026ff; }

        .bar-container { 
            width: 100%; height: 14px; 
            background: #111; border: 1px solid #444; 
            border-radius: 4px; margin-bottom: 8px; 
            overflow: hidden; box-shadow: 0 0 5px rgba(0,0,0,0.5); 
        }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        /* Cores Neon Fortes */
        .hp { background: linear-gradient(90deg, #ff0000, #ff4444); box-shadow: 0 0 10px #ff0000; }
        .mp { background: linear-gradient(90deg, #0088ff, #00ffff); box-shadow: 0 0 10px #00ffff; }
        
        /* BATTLE LOG (RESTAURADO) */
        .battle-log-container {
            width: 100%; max-width: 500px; align-self: center;
            height: 100px; overflow: hidden;
            display: flex; flex-direction: column-reverse;
            margin-bottom: 10px; pointer-events: none;
            mask-image: linear-gradient(to top, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to top, black 50%, transparent 100%);
        }
        .log-entry { font-family: 'Share Tech Mono', monospace; font-size: 12px; margin-bottom: 2px; text-shadow: 1px 1px 0 #000; }
        .log-player { color: #00ffff; } .log-enemy { color: #ff4444; } .log-sys { color: #ffff00; }

        /* CONTROLS (T√ÅTICO V36) */
        .controls-wrapper { width: 100%; max-width: 450px; align-self: center; pointer-events: auto; margin-bottom: 15px; min-height: 80px; }
        #main-controls { display: grid; grid-template-columns: 1.5fr 1fr 1fr; gap: 10px; }
        #skill-controls { display: none; grid-template-columns: 1fr 1fr 1fr 0.4fr; gap: 8px; }

        .btn { 
            background: rgba(10, 10, 15, 0.9); border: 2px solid #333; color: #fff; 
            padding: 15px 0; border-radius: 12px; 
            font-weight: 800; font-size: 13px; font-family: 'Orbitron'; letter-spacing: 1px; 
            cursor: pointer; backdrop-filter: blur(10px); transition: all 0.1s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.96); }
        .btn span { font-size: 9px; color: #aaa; margin-top: 4px; font-family: 'Rajdhani'; font-weight: bold; }

        .btn-combat { border-color: #ff4444; color: #ffcccc; box-shadow: 0 0 10px rgba(255, 68, 68, 0.2); }
        .btn-heal { border-color: #00ff00; color: #ccffcc; }
        .btn-rest { border-color: #ffff00; color: #ffffcc; }
        .btn-back { border-color: #fff; background: #444; }
        .skill-btn { border-color: #00ffff; color: #e0ffff; }
        .skill-btn:nth-child(2) { border-color: #b026ff; color: #eebbff; }
        .btn:disabled, .btn.low-mana { opacity: 0.4; filter: grayscale(1); border-color: #444; }

        /* SHOP (VISUAL V25 RESTAURADO) */
        #shop-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0, 0, 0, 0.85); z-index: 100; 
            display: none; flex-direction: column; align-items: center; padding: 20px; 
            overflow-y: auto; pointer-events: auto; backdrop-filter: blur(8px);
        }
        .shop-header { text-align: center; margin: 30px 0 20px 0; width: 100%; max-width: 400px; display: flex; justify-content: space-between; align-items: center;}
        .shop-title h1 { font-family: 'Orbitron'; color: #ff4444; font-size: 24px; text-shadow: 0 0 15px #ff4444; margin:0; }
        .shop-essence { font-size: 24px; color: #b026ff; font-weight: bold; font-family: 'Orbitron'; }
        
        .skill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 400px; margin-bottom: 30px; }
        
        .skill-card { 
            background: linear-gradient(160deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 15px; 
            display: flex; flex-direction: column; align-items: center; 
            backdrop-filter: blur(5px); transition: 0.2s;
        }
        
        /* Cores Espec√≠ficas da Loja */
        .sc-atk { box-shadow: 0 0 15px rgba(0, 240, 255, 0.15); border-color: rgba(0, 240, 255, 0.5); }
        .sc-hp  { box-shadow: 0 0 15px rgba(189, 0, 255, 0.15); border-color: rgba(189, 0, 255, 0.5); }
        .sc-mp  { box-shadow: 0 0 15px rgba(160, 32, 240, 0.15); border-color: rgba(160, 32, 240, 0.5); }
        .sc-crt { box-shadow: 0 0 15px rgba(0, 255, 0, 0.15); border-color: rgba(0, 255, 0, 0.5); }
        .sc-def { box-shadow: 0 0 15px rgba(0, 136, 255, 0.15); border-color: rgba(0, 136, 255, 0.5); }
        .sc-spd { box-shadow: 0 0 15px rgba(255, 255, 0, 0.15); border-color: rgba(255, 255, 0, 0.5); }

        .skill-icon { font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 0 5px currentColor); }
        .skill-name { font-family: 'Orbitron'; font-weight: 700; font-size: 14px; color: #fff; text-transform: uppercase; }
        .skill-lvl { font-size: 10px; color: #aaa; margin-bottom: 8px; }
        .buy-btn { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #444; background: rgba(0,0,0,0.5); color: #fff; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; text-transform: uppercase; }
        .buy-btn.can-buy { border-color: #fff; background: rgba(255,255,255,0.1); }
        #restart-btn { width: 100%; max-width: 400px; padding: 15px; background: rgba(20,0,0,0.8); border: 2px solid #ff0044; color: #ff0044; font-family: 'Orbitron'; font-weight: bold; border-radius: 8px; cursor: pointer; }

        /* OUTROS OVERLAYS */
        #profile-overlay, #map-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 100; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; }
        .profile-card-box { background: rgba(20,20,30,0.9); border: 1px solid #00ffff; padding: 25px; border-radius: 15px; width: 100%; max-width: 350px; margin-top: 50px; text-align: center; }
        .stat-item { border-bottom: 1px solid #333; padding: 8px 0; display: flex; justify-content: space-between; font-family: 'Share Tech Mono'; color: #ddd; }

        .map-header { width: 100%; max-width: 400px; text-align: center; margin-top: 20px; }
        .header-btns { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; margin-top: 10px; }
        .mini-btn { padding: 8px 15px; border-radius: 5px; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; border: 1px solid; background: rgba(0,0,0,0.5); color: white; }
        .map-grid { display: flex; flex-direction: column-reverse; gap: 20px; width: 100%; max-width: 350px; padding-bottom: 50px; }
        .map-node { background: #111; border: 1px solid #333; padding: 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; opacity: 0.5; }
        .map-node.unlocked { opacity: 1; border-color: #00ff00; cursor: pointer; }
        .map-node.active { border-color: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.2); }

        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #050505; z-index: 150; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; }
        .class-container { display: grid; gap: 15px; width: 100%; max-width: 400px; margin-top: 20px; }
        .class-btn { padding: 15px; border: 1px solid; background: rgba(255,255,255,0.05); color: white; border-radius: 5px; text-align: left; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }

        #dialogue-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: flex-end; padding: 20px; z-index: 20; }
        .dialogue-box { background: rgba(10, 15, 25, 0.95); border: 1px solid #00ffff; border-top: 3px solid #00ffff; padding: 25px; border-radius: 12px; }
        .char-name { color: #00ffff; font-size: 14px; margin-bottom: 10px; font-weight: bold; letter-spacing: 2px; font-family: 'Orbitron'; }
        .dialogue-text { font-family: 'Roboto Mono', monospace; font-size: 14px; line-height: 1.6; color: #e0e0e0; min-height: 60px; }
        .next-btn { background: transparent; color: #00ffff; border: 2px solid #00ffff; padding: 15px; width: 100%; margin-top: 15px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }

        .toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 300; }
        .toast.show { opacity: 1; transform: translate(-50%, -80%); }
        .exit-btn { width: 30px; height: 30px; background: rgba(255,0,0,0.3); border: 1px solid #ff0000; border-radius: 50%; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; position: absolute; right: 0; top: 0; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="start-overlay">
        <h1 style="text-shadow: 0 0 20px cyan; margin-bottom: 15px; font-size: 32px; font-family:'Orbitron'; color:white">NEON PROTOCOL</h1>
        <p style="color:#aaa; font-size:12px;">V37 VISUAL RESTORE</p>
        <div class="class-container">
            <button class="class-btn" style="border-color:#ff0055" onclick="chooseClass('samurai')"><div><div style="font-weight:bold; color:#ff0055">L√ÇMINA</div><small>Cr√≠tico + Dano</small></div><div style="font-size:24px">‚öîÔ∏è</div></button>

        </div>
        <div id="toast-msg" class="toast hidden"></div>
        
        <div class="battle-log-container" id="battle-log"></div>

        <div class="controls-wrapper">
            <div id="main-controls">
                <button class="btn btn-combat" onclick="openSkillMenu()">‚öîÔ∏è T√ÅTICAS<span>SKILLS DE CLASSE</span></button>
                <button class="btn btn-heal" id="btn-heal" onclick="performAction('heal')">‚ù§Ô∏è REPARO<span>20 MP</span></button>

                <button class="btn skill-btn" id="s2-btn" onclick="useSkill(1)">S2</button>

    <div id="shop-overlay">
        <div class="shop-header">
            <div class="shop-title"><h1>SINAL PERDIDO</h1></div>
            <div class="shop-essence">üü£ <span id="shop-essence-val">0</span></div>
        </div>
        <div class="skill-grid">
            <div class="skill-card sc-atk"><div class="skill-icon" style="color:#00f0ff">‚öîÔ∏è</div><div class="skill-name">FOR√áA</div><div class="skill-lvl">Nv <span id="lvl-atk">0</span></div><div class="skill-progress"><div id="bar-atk" class="skill-bar" style="background:#00f0ff"></div></div><button class="buy-btn" id="buy-atk" onclick="buyUpgrade('atk')">UP</button></div>
            <div class="skill-card sc-hp"><div class="skill-icon" style="color:#bd00ff">‚ù§Ô∏è</div><div class="skill-name">VIDA</div><div class="skill-lvl">Nv <span id="lvl-hp">0</span></div><div class="skill-progress"><div id="bar-hp" class="skill-bar" style="background:#bd00ff"></div></div><button class="buy-btn" id="buy-hp" onclick="buyUpgrade('hp')">UP</button></div>
            <div class="skill-card sc-mp"><div class="skill-icon" style="color:#a020f0">‚ú®</div><div class="skill-name">MANA</div><div class="skill-lvl">Nv <span id="lvl-mp">0</span></div><div class="skill-progress"><div id="bar-mp" class="skill-bar" style="background:#a020f0"></div></div><button class="buy-btn" id="buy-mp" onclick="buyUpgrade('mp')">UP</button></div>
            <div class="skill-card sc-crt"><div class="skill-icon" style="color:#00ff00">üçÄ</div><div class="skill-name">SORTE</div><div class="skill-lvl">Nv <span id="lvl-crit">0</span></div><div class="skill-progress"><div id="bar-crit" class="skill-bar" style="background:#00ff00"></div></div><button class="buy-btn" id="buy-crit" onclick="buyUpgrade('crit')">UP</button></div>
            <div class="skill-card sc-def"><div class="skill-icon" style="color:#0088ff">üõ°Ô∏è</div><div class="skill-name">DEFESA</div><div class="skill-lvl">Nv <span id="lvl-def">0</span></div><div class="skill-progress"><div id="bar-def" class="skill-bar" style="background:#0088ff"></div></div><button class="buy-btn" id="buy-def" onclick="buyUpgrade('def')">UP</button></div>
            <div class="skill-card sc-spd"><div class="skill-icon" style="color:#ffff00">‚ö°</div><div class="skill-name">VELOC</div><div class="skill-lvl">Nv <span id="lvl-spd">0</span></div><div class="skill-progress"><div id="bar-spd" class="skill-bar" style="background:#ffff00"></div></div><button class="buy-btn" id="buy-spd" onclick="buyUpgrade('spd')">UP</button></div>

    <div id="profile-overlay">
        <div class="profile-card-box">
            <h2 style="color:#00ffff; font-family:'Orbitron'; margin-bottom:20px;">PERFIL</h2>
            <div id="prof-stats-list"></div>
            <button class="buy-btn" style="margin-top:20px; border-color:#ffaa00; color:#ffaa00; padding:15px;" onclick="changeClass()">TROCAR CLASSE üîÑ</button>
            <button class="buy-btn" style="margin-top:10px;" onclick="closeProfile()">VOLTAR</button>
        </div>
    </div>

    <div id="relic-overlay"><div class="relic-title">ARTEFATO</div><div class="relic-container" id="relic-list"></div></div>
    <div id="dialogue-overlay"><div class="dialogue-box"><div class="char-name" id="char-name-disp">LOG DO SISTEMA</div><div class="dialogue-text" id="story-text"></div><button class="next-btn" id="dialogue-btn" onclick="handleDialogueClick()">CONTINUAR</button></div></div>

    <script>
        // CONFIG
        const SECTOR_NAMES = { 1: "GRID", 2: "FIREWALL", 3: "N√öCLEO" };
        const NODE_NAMES = { 1: ["Cache", "Proxy", "Buffer", "Daemon", "Rootkit", "Malware", "Spyware", "Adware", "Trojan", "AGREGADOR"], 2: ["Sentinel", "Guardian", "Worm", "Backdoor", "Exploit", "Phishing", "Ransom", "Keylog", "Botnet", "VIGIA"], 3: ["Null", "Void", "NaN", "FatalErr", "BSOD", "Overflow", "Leak", "Deadlock", "Segfault", "V√çRUS MESTRE"] };
        const SECTOR_LORE = { 1: "SETOR 1: THE GRID\n\nFragmentos de dados hostis detectados. Inimigos s√£o fracos mas numerosos.", 2: "SETOR 2: FIREWALL\n\nCamada de seguran√ßa corrompida. Cuidado com o calor.", 3: "SETOR 3: N√öCLEO (VOID)\n\nO vazio do sistema. Onde o v√≠rus reside." };
        const SKILLS = {
            samurai: [{name:"CORTE VELOZ", cost:0, dmgMult:1.0}, {name:"POSTURA", cost:10, isBuff:true}, {name:"L√ÇMINA MORTAL", cost:25, dmgMult:2.5}],
            mage: [{name:"DRENO DE DADOS", cost:0, isDrain:true}, {name:"FIREWALL", cost:15, dmgMult:1.5}, {name:"GLITCH", cost:35, dmgMult:3.0}],
            tank: [{name:"ESMAGAR", cost:0, dmgMult:0.8}, {name:"BARREIRA", cost:15, isBuff:true}, {name:"REFLETIR", cost:20, dmgMult:1.2}]
        };
        const CLASS_STATS = { samurai: { name: "L√¢mina", color: "#ff0055", hpMult: 0.9, mpMult: 0.8, atkBonus: 8, defBonus: 0, critBonus: 0.15 }, mage: { name: "C√≥digo", color: "#00ffff", hpMult: 0.7, mpMult: 1.6, atkBonus: 2, defBonus: 0, critBonus: 0 }, tank: { name: "Firewall", color: "#00ff00", hpMult: 1.5, mpMult: 0.6, atkBonus: -2, defBonus: 4, critBonus: 0 } };
        const RELIC_DEX = [ { id: 'vamp', name: 'Dreno', icon: 'ü©∏', desc: 'Cura 10%.' }, { id: 'thorns', name: 'Espinhos', icon: 'üåµ', desc: 'Reflete 20%.' }, { id: 'double', name: 'Loop', icon: '‚û∞', desc: '25% Magia Dupla.' }, { id: 'crit', name: 'Overclock', icon: '‚ö°', desc: 'Cr√≠tico 3x.' }, { id: 'exec', name: 'Delete', icon: 'üíÄ', desc: 'Mata HP<20%.' }, { id: 'rich', name: 'Miner', icon: 'üíé', desc: '+50% Ess√™ncia.' } ];

        // SAVE
        const DEFAULT_SAVE = { essence: 0, skills: { atk: 0, hp: 0, mp: 0, def: 0, spd: 0, crit: 0 }, progress: { sector: 1, node: 1 } };
        let saveData = JSON.parse(localStorage.getItem('neonRpgV37')) || DEFAULT_SAVE;
        if(!saveData.progress) saveData.progress = {sector:1, node:1};
        function saveGame() { localStorage.setItem('neonRpgV37', JSON.stringify(saveData)); }

        // CORE
        let assets = { player: new Image(), enemy: new Image() };
        let state = { turn: 'player', sector: 1, node: 1, wavesTotal: 1, waveCurrent: 1, hp: 0, maxHp: 0, mp: 0, maxMp: 0, enemyHp: 0, enemyMaxHp: 0, isBoss: false, particles: [], shake: 0, runEssence: 0, currentClass: 'samurai', activeBuffs: {} };
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let width, height;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        setTimeout(() => { document.getElementById('loading-overlay').style.display='none'; document.getElementById('start-overlay').style.display='flex'; }, 1000);

        function loadSprite(imgObj, url) { imgObj.src = url; }

        function chooseClass(className) {
            state.currentClass = className;
            document.getElementById('start-overlay').style.display='none';
            loadSprite(assets.player, `https://robohash.org/Neon${className}?set=set1`);
            updateSkillButtons(); initStats(); state.hp = state.maxHp; state.mp = state.maxMp;
            showMap(); requestAnimationFrame(drawGame);
        }

        function changeClass() {
            closeProfile(); document.getElementById('shop-overlay').style.display='none';
            document.getElementById('game-ui').style.display='none'; document.getElementById('start-overlay').style.display='flex';
        }

        function initStats() {
            updatePlayerStats(); state.sector = saveData.progress.sector; state.turn = 'player'; updateHUD();
            if(SECTOR_LORE[1] && state.sector === 1 && state.node === 1) startDialogue("SISTEMA", SECTOR_LORE[1], showMap); else showMap();
        }

        function updatePlayerStats() {
            let cls = CLASS_STATS[state.currentClass];
            let baseHp = 100 + (saveData.skills.hp * 20); state.maxHp = Math.floor(baseHp * cls.hpMult);
            let baseMp = 50 + (saveData.skills.mp * 15); state.maxMp = Math.floor(baseMp * cls.mpMult);
            state.hp = Math.min(state.hp, state.maxHp); state.mp = Math.min(state.mp, state.maxMp);
        }

        // BATTLE LOG
        function addLog(msg, type) {
            const container = document.getElementById('battle-log');
            const div = document.createElement('div');
            div.className = `log-entry log-${type}`;
            div.innerText = `> ${msg}`;
            container.prepend(div);
            if(container.children.length > 5) container.lastChild.remove();
        }

        // UI & ACTIONS
        function updateSkillButtons() {
            let skills = SKILLS[state.currentClass];
            document.getElementById('s1-btn').innerHTML = `${skills[0].name}<br><span>${skills[0].cost} MP</span>`;
            document.getElementById('s2-btn').innerHTML = `${skills[1].name}<br><span>${skills[1].cost} MP</span>`;
            document.getElementById('s3-btn').innerHTML = `${skills[2].name}<br><span>${skills[2].cost} MP</span>`;
        }
        function openSkillMenu() { if(state.turn !== 'player') return; document.getElementById('main-controls').style.display='none'; document.getElementById('skill-controls').style.display='grid'; }
        function closeSkillMenu() { document.getElementById('skill-controls').style.display='none'; document.getElementById('main-controls').style.display='grid'; }

        function performAction(type) {
            if(state.turn !== 'player') return;
            if(type === 'heal') {
                if(state.mp < 20) { showToast("SEM MANA", "#44ccff"); return; }
                state.mp -= 20; let heal = 40 + (saveData.skills.hp * 5); state.hp = Math.min(state.maxHp, state.hp + heal);
                spawnParticles(width*0.25, height*0.7, '#00ff00', 30); showToast(`+${heal} HP`, "#00ff00"); addLog(`Reparo: +${heal} HP`, 'player');
                updateHUD(); state.turn = 'enemy'; setTimeout(enemyTurn, 800);
            } else if(type === 'rest') {
                let rec = 30 + (saveData.skills.mp * 5); state.mp = Math.min(state.maxMp, state.mp + rec);
                showToast(`+${rec} MP`, "#ffff00"); addLog(`Recarga: +${rec} MP`, 'player');
                updateHUD(); state.turn = 'enemy'; setTimeout(enemyTurn, 800);
            }
        }

        function useSkill(idx) {
            if(state.turn !== 'player') return;
            let skill = SKILLS[state.currentClass][idx];
            if(state.mp < skill.cost) { showToast("SEM MANA", "#44ccff"); return; }
            state.mp -= skill.cost;

            if(skill.isBuff) {
                state.activeBuffs.def = 1; showToast("DEFESA UP", "#00ffff"); addLog("Defesa ativada!", 'player');
            } else {
                let cls = CLASS_STATS[state.currentClass];
                let baseDmg = 15 + (saveData.skills.atk * 5) + cls.atkBonus;
                let dmg = Math.floor(baseDmg * (skill.dmgMult || 1));
                if(Math.random() < (0.05 + saveData.skills.crit*0.02 + cls.critBonus)) { dmg *= 2; showToast("CR√çTICO!", "#ff0000"); screenShake(15); }
                if(skill.isDrain) { let drain = 15; state.mp = Math.min(state.maxMp, state.mp + drain); showToast(`+${drain} MP`, "#aa00ff"); }
                state.enemyHp -= dmg;
                spawnParticles(width*0.75, height*0.4, '#ffaa00', 20); showToast(dmg, "#ffaa00"); screenShake(5);
                addLog(`Usou ${skill.name}: ${dmg} dano`, 'player');
            }
            closeSkillMenu(); updateHUD();
            if(state.enemyHp <= 0) { state.enemyHp = 0; handleVictory(); } else { state.turn = 'enemy'; setTimeout(enemyTurn, 1000); }
        }

        function enemyTurn() {
            let dmg = 10 + (state.sector * 3);
            let def = saveData.skills.def;
            if(state.activeBuffs.def) { dmg = Math.floor(dmg * 0.3); state.activeBuffs.def = 0; showToast("BLOQUEADO!", "#00ffff"); }
            let finalDmg = Math.max(1, dmg - def);
            if(Math.random() < (saveData.skills.spd * 0.02)) { showToast("DESVIOU!", "#ffff00"); addLog("Voc√™ desviou!", 'player'); } 
            else {
                state.hp -= finalDmg; spawnParticles(width*0.25, height*0.7, '#ff0000', 10);
                showToast(`-${finalDmg} HP`, "#ff0000"); screenShake(10); addLog(`Inimigo causou ${finalDmg} dano`, 'enemy');
            }
            updateHUD();
            if(state.hp <= 0) { state.hp = 0; showToast("FALHA", "#ff0000"); setTimeout(exitBattle, 2000); } else { state.turn = 'player'; }
        }

        // MAP & SHOP LOGIC
        function showMap() {
            closeOverlays(); document.getElementById('map-overlay').style.display='flex';
            const grid = document.getElementById('map-grid'); grid.innerHTML = '';
            document.getElementById('map-sector-name').innerText = `SETOR ${state.sector}: ${SECTOR_NAMES[state.sector]}`;
            let maxNode = (state.sector === saveData.progress.sector) ? saveData.progress.node : 11;
            let names = NODE_NAMES[state.sector] || NODE_NAMES[1];

            for(let i=1; i<=10; i++) {
                let div = document.createElement('div'); div.className = 'map-node';
                let txt = i===10 ? "BOSS" : names[i-1];
                let icon = i===10 ? 'üíÄ' : 'üîπ';
                if(i < maxNode) { div.classList.add('unlocked'); div.style.borderColor = '#00ffff'; icon='‚úÖ'; }
                else if(i === maxNode) { div.classList.add('unlocked', 'active'); div.onclick = () => enterNode(i); }
                else { div.style.borderColor = '#333'; icon='üîí'; }
                div.innerHTML = `<div><div style="font-weight:bold; color:white; font-size:14px;">N√ì ${state.sector}-${i}</div><div style="font-size:10px; color:#aaa;">${txt}</div></div><div style="font-size:20px;">${icon}</div>`;
                grid.appendChild(div);
            }
        }

        function enterNode(n) {
            state.node = n; state.hp = state.maxHp; state.mp = state.maxMp;
            state.wavesTotal = n===10 ? 1 : Math.floor(Math.random()*2)+1; state.waveCurrent = 1;
            closeOverlays(); document.getElementById('game-ui').style.display='flex';
            closeSkillMenu(); startBattle();
        }

        function startBattle() {
            let isBoss = state.node === 10;
            state.enemyMaxHp = 100 + (state.sector*50) + (state.node*10); if(isBoss) state.enemyMaxHp *= 3;
            state.enemyHp = state.enemyMaxHp; state.turn = 'player';
            let spriteId = isBoss ? `BOSS_SEC${state.sector}` : `MOB_S${state.sector}_N${state.node}`;
            loadSprite(assets.enemy, `https://robohash.org/${spriteId}?set=set2`);
            updateHUD(); addLog(`Inimigo N√≠vel ${state.node} encontrado.`, 'sys');
        }

        function handleVictory() {
            let gain = 10 * state.sector; if(state.node === 10) gain *= 5;
            saveData.essence += gain;
            if(state.waveCurrent < state.wavesTotal) {
                state.waveCurrent++; setTimeout(() => { showToast(`ONDA ${state.waveCurrent}`, "#00ffff"); startBattle(); }, 1500);
            } else {
                if(state.sector === saveData.progress.sector && state.node === saveData.progress.node) {
                    saveData.progress.node++;
                    if(saveData.progress.node > 10) { saveData.progress.sector++; saveData.progress.node = 1; }
                }
                saveGame(); showToast(`VIT√ìRIA! +${gain} ESS`, "#b026ff"); setTimeout(exitBattle, 2000);
            }
        }

        function exitBattle() { document.getElementById('game-ui').style.display='none'; showMap(); }
        
        function openShopFromMap() { closeOverlays(); document.getElementById('shop-overlay').style.display='flex'; updateShopUI(); }
        function closeShop() { closeOverlays(); updatePlayerStats(); showMap(); }
        function updateShopUI() {
            document.getElementById('shop-essence-val').innerText = saveData.essence;
            ['atk','hp','mp','crit','def','spd'].forEach(s => {
                let lvl = saveData.skills[s]; let cost = 10 * (lvl+1);
                document.getElementById(`lvl-${s}`).innerText = lvl;
                let pct = Math.min(100, (lvl/20)*100); document.getElementById(`bar-${s}`).style.width = `${pct}%`;
                let btn = document.getElementById(`buy-${s}`); btn.innerText = `CUSTO: ${cost}`;
                if(saveData.essence >= cost) { btn.classList.add('can-buy'); btn.disabled = false; } else { btn.classList.remove('can-buy'); btn.disabled = true; }
            });
        }
        function buyUpgrade(type) { const cost = 10 * (saveData.skills[type] + 1); if(saveData.essence >= cost) { saveData.essence -= cost; saveData.skills[type]++; saveGame(); updateShopUI(); } }

        function openProfile() {
            closeOverlays(); document.getElementById('profile-overlay').style.display='flex';
            let list = document.getElementById('prof-stats-list');
            const cls = CLASS_STATS[state.currentClass];
            let atk = 15 + (saveData.skills.atk*5) + cls.atkBonus;
            list.innerHTML = `<div class="stat-item"><span>CLASSE</span><span style="color:${cls.color}">${cls.name}</span></div><div class="stat-item"><span>HP</span><span>${state.maxHp}</span></div><div class="stat-item"><span>MP</span><span>${state.maxMp}</span></div><div class="stat-item"><span>ATK</span><span>${atk}</span></div><div class="stat-item"><span>DEF</span><span>${saveData.skills.def}</span></div>`;
        }
        function closeProfile() { closeOverlays(); showMap(); }
        function closeOverlays() { document.querySelectorAll('.overlay, .ui-layer').forEach(el => { if(el.id !== 'start-overlay') el.style.display='none'; }); }

        function updateHUD() {
            document.getElementById('hp-bar').style.width = (state.hp/state.maxHp*100)+'%';
            document.getElementById('mp-bar').style.width = (state.mp/state.maxMp*100)+'%';
            document.getElementById('sector-val').innerText = `${state.sector}-${state.node}`;
            document.getElementById('essence-val').innerText = saveData.essence;
            let healBtn = document.getElementById('btn-heal'); if(state.mp < 20) healBtn.style.opacity = "0.5"; else healBtn.style.opacity = "1";
        }
        function showToast(msg, color) { let t = document.getElementById('toast-msg'); t.innerText = msg; t.style.color = color; t.style.opacity = 1; t.style.top = "40%"; setTimeout(()=> { t.style.opacity = 0; t.style.top = "30%"; }, 800); }
        function screenShake(amount) { state.shake = amount; }
        function spawnParticles(x, y, color, count) { for(let i=0; i<count; i++) state.particles.push({x:x, y:y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, life:1.0, color:color, size:Math.random()*3}); }
        function startDialogue(speaker, text, onFinish) { document.getElementById('dialogue-overlay').style.display='flex'; document.getElementById('controls-area').style.opacity='0'; state.turn='dialogue'; document.getElementById('char-name-disp').innerText = speaker; dialogueState.text = text; dialogueState.index = 0; dialogueState.isTyping = true; dialogueState.nextAction = onFinish; document.getElementById('story-text').innerText = ''; document.getElementById('dialogue-btn').style.opacity = '0.5'; if(dialogueState.timer) clearTimeout(dialogueState.timer); typeWriter(); }
        let dialogueState = { text: '', index: 0, isTyping: false, timer: null }; function typeWriter() { if(dialogueState.index < dialogueState.text.length) { document.getElementById('story-text').innerText += dialogueState.text.charAt(dialogueState.index); dialogueState.index++; dialogueState.timer = setTimeout(typeWriter, 30); } else finishTyping(); } function finishTyping() { if(dialogueState.timer) clearTimeout(dialogueState.timer); document.getElementById('story-text').innerText = dialogueState.text; dialogueState.isTyping = false; document.getElementById('dialogue-btn').style.opacity = '1'; } function handleDialogueClick() { if(dialogueState.isTyping) finishTyping(); else { document.getElementById('dialogue-overlay').style.display='none'; document.getElementById('controls-area').style.opacity='1'; if(dialogueState.nextAction) dialogueState.nextAction(); } }

        function drawGame() {
            ctx.fillStyle = "#050505"; ctx.fillRect(0,0,width,height);
            ctx.strokeStyle = state.sector===1?"#003300":(state.sector===2?"#331100":"#220033");
            ctx.lineWidth = 2; ctx.beginPath();
            let horizon = height * 0.4;
            for(let i=0; i<width; i+=40) { ctx.moveTo(i, horizon); ctx.lineTo(i-(width/2-i)*2, height); }
            for(let i=horizon; i<height; i+=40) { ctx.moveTo(0, i); ctx.lineTo(width, i); }
            ctx.stroke();

            ctx.save();
            if(state.shake>0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake*=0.9; if(state.shake<0.5)state.shake=0; }

            if(document.getElementById('game-ui').style.display === 'flex') {
                let clsColor = CLASS_STATS[state.currentClass].color;
                if(assets.player.complete && assets.player.naturalWidth > 0) {
                    ctx.shadowColor = clsColor; ctx.shadowBlur = 20;
                    ctx.drawImage(assets.player, width*0.2-50, height*0.6-50, 100, 100);
                } else { ctx.fillStyle = clsColor; ctx.beginPath(); ctx.arc(width*0.2, height*0.6, 30, 0, Math.PI*2); ctx.fill(); }
                
                if(state.enemyHp > 0) {
                    let ex = width*0.8, ey = height*0.4;
                    let bossColor = state.node===10 ? '#b026ff' : '#ff4444';
                    if(assets.enemy.complete && assets.enemy.naturalWidth > 0) {
                        ctx.shadowColor = bossColor; ctx.shadowBlur = 20;
                        let s = state.node===10 ? 150 : 100;
                        ctx.drawImage(assets.enemy, ex-s/2, ey-s/2, s, s);
                    } else { ctx.fillStyle = bossColor; ctx.fillRect(ex-30, ey-30, 60, 60); }
                    ctx.fillStyle = "#333"; ctx.fillRect(ex-40, ey-60, 80, 6);
                    ctx.fillStyle = bossColor; ctx.fillRect(ex-40, ey-60, 80*(state.enemyHp/state.enemyMaxHp), 6);
                }
            }

            state.particles.forEach((p,i) => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                p.x+=p.vx; p.y+=p.vy; p.life-=0.05;
                if(p.life<=0) state.particles.splice(i,1);
            });
            ctx.globalAlpha = 1.0;
            ctx.restore();
            requestAnimationFrame(drawGame);
        }
    </script>
