<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPG Neon Ultimate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { background-color: #050505; overflow: hidden; font-family: 'Orbitron', sans-serif; height: 100vh; width: 100vw; }
        canvas { display: block; width: 100%; height: 100%; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; }
        
        /* Topo */
        .hud-top { width: 100%; max-width: 400px; margin: 0 auto; pointer-events: auto; display: flex; justify-content: space-between; align-items: flex-start; }
        .bars-area { width: 70%; }
        .level-area { width: 25%; text-align: center; background: rgba(50,50,50,0.8); border: 1px solid #fff; border-radius: 8px; padding: 5px; color: #ffD700; text-shadow: 0 0 10px #ffD700; }
        .level-text { font-size: 10px; display: block; }
        .level-num { font-size: 24px; font-weight: bold; }

        .bar-container { margin-bottom: 8px; }
        .bar-label { color: #fff; font-size: 12px; margin-bottom: 2px; text-shadow: 0 0 5px rgba(255,255,255,0.5); }
        .bar-bg { width: 100%; height: 10px; background: rgba(30, 30, 30, 0.8); border: 1px solid #444; border-radius: 5px; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s ease-out; }
        .hp { background: linear-gradient(90deg, #ff4444, #ff0000); box-shadow: 0 0 10px #ff0000; }
        .mp { background: linear-gradient(90deg, #44ccff, #0088ff); box-shadow: 0 0 10px #0088ff; }
        
        /* Bot√µes */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; pointer-events: auto; margin-bottom: 20px; }
        .btn { background: rgba(20, 20, 20, 0.9); border: 2px solid #333; color: white; padding: 20px 0; border-radius: 12px; font-family: 'Orbitron', sans-serif; font-weight: bold; font-size: 14px; cursor: pointer; transition: all 0.1s; backdrop-filter: blur(5px); text-shadow: 0 0 5px rgba(255,255,255,0.3); }
        .btn:active { transform: scale(0.95); }
        .btn-atk { border-color: #ff4444; box-shadow: 0 0 15px rgba(255, 68, 68, 0.2); }
        .btn-mag { border-color: #44ccff; box-shadow: 0 0 15px rgba(68, 204, 255, 0.2); }
        .btn-pot { border-color: #44ff44; box-shadow: 0 0 15px rgba(68, 255, 68, 0.2); }
        
        /* Start Screen */
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 10; display: flex; flex-direction: column; justify-content: center; align-items: center; pointer-events: auto; }
        #start-btn { font-size: 24px; padding: 20px 40px; background: #00ff00; border: none; border-radius: 10px; cursor: pointer; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.05);} 100% {transform: scale(1);} }

        .toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; opacity: 0; transition: opacity 0.5s, transform 0.5s; }
        .toast.show { opacity: 1; transform: translate(-50%, -80%); }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="start-overlay">
        <h1 style="color:white; margin-bottom:20px; text-shadow: 0 0 20px cyan;">NEON RPG</h1>
        <button id="start-btn">TAP TO START</button>
        <p style="color:#aaa; margin-top:10px;">(Ativa o √°udio)</p>
    </div>

    <div class="ui-layer">
        <div class="hud-top">
            <div class="bars-area">
                <div class="bar-container"><div class="bar-label">HP <span id="hp-val">100</span></div><div class="bar-bg"><div id="hp-bar" class="bar-fill hp"></div></div></div>
                <div class="bar-container"><div class="bar-label">MP <span id="mp-val">50</span></div><div class="bar-bg"><div id="mp-bar" class="bar-fill mp"></div></div></div>
            </div>
            <div class="level-area">
                <span class="level-text">STAGE</span>
                <span class="level-num" id="stage-val">1</span>
            </div>
        </div>
        <div id="toast-msg" class="toast hidden">Cr√≠tico!</div>
        <div class="controls">
            <button class="btn btn-atk" id="btn-atk">‚öîÔ∏è ATK</button>
            <button class="btn btn-mag" id="btn-mag">‚ú® MAG</button>
            <button class="btn btn-pot" id="btn-pot">üß™ POT</button>
        </div>
    </div>

    <script>
        // --- SISTEMA DE √ÅUDIO (Sintetizador Web Audio API) ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;

        function initAudio() {
            if (!audioCtx) audioCtx = new AudioContext();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playTone(freq, type, duration) {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type; // 'sine', 'square', 'sawtooth', 'triangle'
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            // Volume cai gradualmente (efeito de percuss√£o)
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        const SFX = {
            hit: () => { playTone(150, 'sawtooth', 0.1); playTone(100, 'square', 0.15); }, // Som de soco
            magic: () => { playTone(600, 'sine', 0.1); playTone(1200, 'triangle', 0.3); }, // Brilho
            heal: () => { playTone(300, 'sine', 0.1); playTone(500, 'sine', 0.2); playTone(800, 'sine', 0.4); }, // Subida
            enemyHit: () => { playTone(80, 'square', 0.1); },
            bossSpawn: () => { playTone(50, 'sawtooth', 1.0); playTone(40, 'square', 1.0); } // Grave e longo
        };

        // --- MOTOR GR√ÅFICO ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // Estado do Jogo
        const state = { 
            turn: 'player', 
            stage: 1,
            hp: 100, maxHp: 100, 
            mp: 50, maxMp: 50, 
            enemyHp: 100, enemyMaxHp: 100, 
            isBoss: false,
            particles: [], shake: 0 
        };

        // Sistema de Part√≠culas
        class Particle {
            constructor(x, y, color, speed, size) {
                this.x = x; this.y = y; this.color = color; this.size = size;
                this.vx = (Math.random() - 0.5) * speed; this.vy = (Math.random() - 0.5) * speed; 
                this.life = 1.0;
            }
            update() { this.x += this.vx; this.y += this.vy; this.life -= 0.03; }
            draw(ctx) { 
                ctx.globalAlpha = Math.max(0, this.life); 
                ctx.fillStyle = this.color; 
                ctx.beginPath(); 
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); 
                ctx.fill(); 
                ctx.globalAlpha = 1.0; 
            }
        }
        function spawnParticles(x, y, color, count) { for(let i=0; i<count; i++) state.particles.push(new Particle(x, y, color, 15, Math.random() * 4 + 1)); }
        function screenShake(amount) { state.shake = amount; }

        // --- DESENHAR INIMIGOS (VARIEDADE) ---
        function drawEnemy(x, y, time) {
            const hpPct = state.enemyHp / state.enemyMaxHp;
            // Cores: Chefe √© Roxo/Ouro, Normal √© Vermelho
            const mainColor = state.isBoss ? '#b026ff' : (hpPct > 0.5 ? '#ff4444' : '#550000'); 
            const eyeColor = state.isBoss ? '#ffd700' : '#ffff00';
            const sizeBase = state.isBoss ? 120 : 80;

            ctx.shadowBlur = state.isBoss ? 50 : 30; 
            ctx.shadowColor = mainColor; 
            ctx.fillStyle = mainColor;
            
            const scale = 1 + Math.sin(time / (state.isBoss ? 150 : 300)) * 0.05; 
            const size = sizeBase * scale;

            ctx.save(); 
            ctx.translate(x, y); 
            ctx.rotate(Math.sin(time / 1000) * 0.1);

            // DESENHA FORMA BASEADA NO EST√ÅGIO
            ctx.beginPath();
            if (state.isBoss) {
                // Hex√°gono (Boss)
                for (let i = 0; i < 6; i++) {
                    ctx.lineTo(size * Math.cos(i * Math.PI / 3), size * Math.sin(i * Math.PI / 3));
                }
            } else if (state.stage % 3 === 2) {
                // Tri√¢ngulo (R√°pido)
                ctx.moveTo(0, -size/1.5); ctx.lineTo(size/1.5, size/1.5); ctx.lineTo(-size/1.5, size/1.5);
            } else {
                // Quadrado (Padr√£o)
                ctx.rect(-size/2, -size/2, size, size);
            }
            ctx.fill();

            // Olhos
            ctx.shadowBlur = 10; ctx.shadowColor = eyeColor; ctx.fillStyle = eyeColor;
            ctx.beginPath(); ctx.arc(-20, -10, state.isBoss ? 10 : 5, 0, Math.PI*2); ctx.fill();
            ctx.beginPath(); ctx.arc(20, -10, state.isBoss ? 10 : 5, 0, Math.PI*2); ctx.fill();
            ctx.restore();

            // Barra de vida
            ctx.shadowBlur = 0; ctx.fillStyle = '#333'; ctx.fillRect(x - 50, y - size - 20, 100, 10);
            ctx.fillStyle = mainColor; ctx.fillRect(x - 50, y - size - 20, 100 * hpPct, 10);
            
            if(state.isBoss) {
                ctx.fillStyle = "#ffd700"; ctx.font = "12px Orbitron"; ctx.fillText("BOSS", x-15, y - size - 25);
            }
        }

        function drawPlayer(x, y, time) {
            ctx.shadowBlur = 20; ctx.shadowColor = '#00ffff'; ctx.fillStyle = '#00ffff';
            const floatY = Math.sin(time / 500) * 10;
            ctx.beginPath(); ctx.arc(x, y + floatY, 30, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = '#000'; ctx.fillRect(x + 5, y + floatY - 5, 20, 8); // Visor
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)'; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(x, y + floatY, 45 + Math.sin(time / 200)*5, 0, Math.PI * 2); ctx.stroke();
        }

        // Loop Visual
        function loop() {
            // Fundo muda levemente no Boss
            ctx.fillStyle = state.isBoss ? '#1a051a' : '#111'; 
            ctx.fillRect(0, 0, width, height);
            
            ctx.save();
            if (state.shake > 0) {
                ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); 
                state.shake *= 0.9; if(state.shake < 0.5) state.shake = 0;
            }
            const time = Date.now();
            drawPlayer(width * 0.25, height * 0.6, time);
            if (state.enemyHp > 0) drawEnemy(width * 0.75, height * 0.6, time);
            state.particles.forEach((p, index) => { p.update(); p.draw(ctx); if (p.life <= 0) state.particles.splice(index, 1); });
            ctx.restore();
            requestAnimationFrame(loop);
        }

        // --- L√ìGICA DE JOGO ---
        function showToast(msg, color='#fff') { 
            const el = document.getElementById('toast-msg'); 
            el.innerText = msg; el.style.color = color; el.style.textShadow = `0 0 10px ${color}`;
            el.classList.add('show'); setTimeout(() => el.classList.remove('show'), 1500); 
        }

        function updateHUD() {
            document.getElementById('hp-bar').style.width = (state.hp / state.maxHp * 100) + '%';
            document.getElementById('mp-bar').style.width = (state.mp / state.maxMp * 100) + '%';
            document.getElementById('hp-val').innerText = Math.floor(state.hp);
            document.getElementById('mp-val').innerText = Math.floor(state.mp);
            document.getElementById('stage-val').innerText = state.stage;
        }

        function nextEnemy() {
            state.stage++;
            state.isBoss = (state.stage % 5 === 0); // Chefe a cada 5 fases
            
            // Dificuldade Escalonada
            const scale = state.stage * 0.2;
            state.enemyMaxHp = Math.floor(100 + (100 * scale));
            if(state.isBoss) state.enemyMaxHp *= 2.5; // Boss tem muito mais vida
            
            state.enemyHp = state.enemyMaxHp;
            
            if(state.isBoss) {
                SFX.bossSpawn();
                showToast("‚ö†Ô∏è BOSS ALERT ‚ö†Ô∏è", "#ff00ff");
                screenShake(50);
            } else {
                showToast(`Stage ${state.stage}`);
            }
            state.turn = 'player';
            updateHUD();
        }

        // Controles
        document.getElementById('btn-atk').addEventListener('click', () => {
            if (state.turn !== 'player') return;
            state.turn = 'anim'; SFX.hit();
            spawnParticles(width * 0.75, height * 0.6, '#ffaa00', 30); screenShake(15);
            
            let dmg = 15 + Math.floor(Math.random() * 5) + (state.stage * 2);
            // Cr√≠tico
            if(Math.random() < 0.2) { dmg *= 2; showToast("CR√çTICO!", "#ffcc00"); screenShake(30); }
            
            state.enemyHp -= dmg; 
            
            if(state.enemyHp <= 0) {
                SFX.enemyHit();
                state.enemyHp = 0; spawnParticles(width * 0.75, height * 0.6, state.isBoss ? '#b026ff' : '#ff0000', 100);
                setTimeout(() => nextEnemy(), 1500);
            } else { setTimeout(enemyTurn, 800); }
        });

        document.getElementById('btn-mag').addEventListener('click', () => {
            if (state.turn !== 'player' || state.mp < 15) return;
            state.mp -= 15; updateHUD(); SFX.magic();
            spawnParticles(width * 0.75, height * 0.6, '#00ffff', 60); screenShake(10);
            
            const dmg = 40 + (state.stage * 3);
            state.enemyHp -= dmg;
            
            if(state.enemyHp <= 0) {
                state.enemyHp = 0; spawnParticles(width * 0.75, height * 0.6, '#00ffff', 100);
                setTimeout(() => nextEnemy(), 1500);
            } else { setTimeout(enemyTurn, 800); }
        });

        document.getElementById('btn-pot').addEventListener('click', () => {
            if (state.turn !== 'player') return;
            SFX.heal();
            state.hp = Math.min(state.maxHp, state.hp + 50); 
            state.mp = Math.min(state.maxMp, state.mp + 20);
            spawnParticles(width * 0.25, height * 0.6, '#00ff00', 30); updateHUD(); 
            showToast("Recuperado!", "#00ff00");
            state.turn = 'anim'; setTimeout(enemyTurn, 1000);
        });

        function enemyTurn() {
            state.turn = 'enemy'; 
            screenShake(state.isBoss ? 40 : 20); 
            SFX.enemyHit();
            spawnParticles(width * 0.25, height * 0.6, '#ff0000', 20);
            
            let dmg = (10 + state.stage) * (state.isBoss ? 1.5 : 1);
            state.hp -= dmg; updateHUD();
            
            if (state.hp <= 0) { 
                setTimeout(() => { alert(`GAME OVER! Voc√™ chegou na fase ${state.stage}`); location.reload(); }, 100); 
            } else { state.turn = 'player'; }
        }

        // In√≠cio
        document.getElementById('start-btn').addEventListener('click', () => {
            initAudio(); // Navegadores exigem intera√ß√£o para liberar √°udio
            document.getElementById('start-overlay').style.display = 'none';
            loop();
        });
    </script>
</body>
</html>
