<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon RPG: V14 Ultimate Shop</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #050505; overflow: hidden; font-family: 'Rajdhani', sans-serif; height: 100vh; width: 100vw; color: white; }
        canvas { display: block; width: 100%; height: 100%; }
        
        /* --- UI LAYERS --- */
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10; }
        
        /* HUD SUPERIOR */
        .hud-top { width: 100%; max-width: 500px; margin: 0 auto; pointer-events: auto; display: flex; justify-content: space-between; align-items: flex-start; text-shadow: 0 2px 5px rgba(0,0,0,0.8); }
        .bars-area { width: 60%; }
        .stats-area { width: 35%; text-align: right; font-family: 'Orbitron'; }
        
        .bar-container { margin-bottom: 6px; position: relative; background: rgba(0,0,0,0.6); border-radius: 4px; border: 1px solid #333; height: 12px; overflow: hidden; }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .hp { background: linear-gradient(90deg, #ff4444, #ff0055); box-shadow: 0 0 10px #ff0055; }
        .mp { background: linear-gradient(90deg, #44ccff, #0088ff); box-shadow: 0 0 10px #0088ff; }
        
        /* CONTROLES */
        .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; pointer-events: auto; margin-bottom: 15px; width: 100%; max-width: 500px; align-self: center; }
        .btn { 
            background: rgba(10, 10, 15, 0.8); border: 2px solid #333; color: #fff; 
            padding: 18px 0; border-radius: 12px; font-weight: 800; font-size: 16px; 
            font-family: 'Orbitron'; letter-spacing: 1px; cursor: pointer; 
            backdrop-filter: blur(10px); transition: all 0.1s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .btn:active { transform: scale(0.96); }
        .btn-atk { border-color: #ff4444; color: #ffcccc; } 
        .btn-mag { border-color: #44ccff; color: #ccffff; } 
        .btn-pot { border-color: #44ff44; color: #ccffcc; }
        .btn:disabled { opacity: 0.4; filter: grayscale(1); border-color: #444; }

        /* --- SHOP MODERNO (GLASSMORPHISM) --- */
        #shop-overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(5, 5, 10, 0.95); z-index: 100; 
            display: none; flex-direction: column; align-items: center; padding: 20px; 
            overflow-y: auto; pointer-events: auto; 
            backdrop-filter: blur(15px);
        }
        
        .shop-header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .shop-header h1 { font-family: 'Orbitron'; color: #ff4444; font-size: 28px; text-shadow: 0 0 20px rgba(255, 68, 68, 0.6); letter-spacing: 2px; margin-bottom: 5px; }
        .shop-essence { font-size: 32px; color: #b026ff; font-weight: bold; font-family: 'Orbitron'; text-shadow: 0 0 15px #b026ff; display: flex; align-items: center; justify-content: center; gap: 10px; }

        .skill-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 15px; 
            width: 100%; max-width: 450px; margin-bottom: 30px; 
        }

        .skill-card { 
            background: rgba(255, 255, 255, 0.03); 
            border-radius: 16px; padding: 15px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            display: flex; flex-direction: column; align-items: center; 
            position: relative; overflow: hidden; transition: all 0.2s;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* Cores Neon por Atributo */
        .sc-atk { border-bottom: 4px solid #44ccff; box-shadow: 0 10px 20px -10px rgba(68, 204, 255, 0.3); }
        .sc-hp  { border-bottom: 4px solid #ff44aa; box-shadow: 0 10px 20px -10px rgba(255, 68, 170, 0.3); }
        .sc-mp  { border-bottom: 4px solid #aa44ff; box-shadow: 0 10px 20px -10px rgba(170, 68, 255, 0.3); }
        .sc-crt { border-bottom: 4px solid #44ff44; box-shadow: 0 10px 20px -10px rgba(68, 255, 68, 0.3); }
        .sc-def { border-bottom: 4px solid #4488ff; box-shadow: 0 10px 20px -10px rgba(68, 136, 255, 0.3); }
        .sc-spd { border-bottom: 4px solid #ffff44; box-shadow: 0 10px 20px -10px rgba(255, 255, 68, 0.3); }

        .skill-icon { font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
        .skill-name { font-family: 'Orbitron'; font-weight: bold; font-size: 14px; letter-spacing: 1px; color: #fff; margin-bottom: 5px; }
        .skill-lvl { font-size: 12px; color: #888; font-family: 'Roboto Mono'; margin-bottom: 10px; }
        
        /* Barra de Progresso Visual */
        .skill-progress { width: 100%; height: 6px; background: #222; border-radius: 3px; margin-bottom: 10px; overflow: hidden; }
        .skill-bar { height: 100%; width: 0%; background: #fff; transition: width 0.3s; }

        .buy-btn { 
            width: 100%; padding: 10px; border-radius: 8px; border: none; 
            background: #222; color: #555; font-family: 'Orbitron'; font-weight: bold; font-size: 12px; 
            cursor: pointer; transition: all 0.2s; 
        }
        .buy-btn.can-buy { 
            background: linear-gradient(135deg, #b026ff, #7a00cc); color: white; 
            box-shadow: 0 0 15px rgba(176, 38, 255, 0.4); 
        }
        .buy-btn.can-buy:active { transform: scale(0.95); }

        #restart-btn { 
            width: 100%; max-width: 450px; padding: 20px; 
            background: transparent; border: 2px solid #ff4444; color: #ff4444; 
            font-family: 'Orbitron'; font-size: 18px; font-weight: bold; 
            border-radius: 12px; cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            transition: 0.3s;
        }
        #restart-btn:active { background: #ff4444; color: #000; }

        /* LOADING SCREEN */
        #loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #000; z-index: 200; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .loader { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #00ffff; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* OUTROS ELEMENTOS */
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #050505; z-index: 40; display: none; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        .class-container { display: grid; gap: 15px; width: 100%; max-width: 400px; margin-top: 20px; }
        .class-btn { padding: 15px; border: 1px solid; background: rgba(255,255,255,0.05); color: white; border-radius: 5px; text-align: left; cursor: pointer; display: flex; align-items: center; justify-content: space-between; transition: all 0.2s; }
        
        .toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; opacity: 0; transition: opacity 0.5s, transform 0.5s; z-index: 15; pointer-events: none; }
        .toast.show { opacity: 1; transform: translate(-50%, -80%); }

        /* DIALOGO */
        #dialogue-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: flex-end; padding: 20px; z-index: 20; }
        .dialogue-box { background: rgba(10, 15, 25, 0.95); border: 1px solid #00ffff; padding: 25px; border-radius: 12px; }
        .char-name { color: #00ffff; font-size: 14px; margin-bottom: 10px; font-weight: bold; letter-spacing: 2px; font-family: 'Orbitron'; }
        .next-btn { background: transparent; color: #00ffff; border: 2px solid #00ffff; padding: 15px; width: 100%; margin-top: 15px; font-weight: bold; font-family: 'Orbitron'; cursor: pointer; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="loading-overlay">
        <div class="loader"></div>
        <div style="font-family: 'Orbitron'; color: #00ffff; font-size: 12px;">CARREGANDO ASSETS...</div>
    </div>

    <div id="start-overlay">
        <h1 style="text-shadow: 0 0 20px cyan; margin-bottom: 15px; font-size: 32px; font-family:'Orbitron'">NEON PROTOCOL</h1>
        <p style="color:#aaa; font-size:12px; margin-bottom:20px;">SISTEMA ONLINE. SELECIONE M√ìDULO.</p>
        <div class="class-container">
            <button class="class-btn" style="border-color:#ff0055" onclick="chooseClass('samurai')"><div><div style="font-weight:bold; color:#ff0055">L√ÇMINA</div><small>Cr√≠tico + Dano</small></div><div style="font-size:24px">‚öîÔ∏è</div></button>
            <button class="class-btn" style="border-color:#00ffff" onclick="chooseClass('mage')"><div><div style="font-weight:bold; color:#00ffff">C√ìDIGO</div><small>Magia + MP</small></div><div style="font-size:24px">‚ú®</div></button>
            <button class="class-btn" style="border-color:#00ff00" onclick="chooseClass('tank')"><div><div style="font-weight:bold; color:#00ff00">FIREWALL</div><small>Vida + Defesa</small></div><div style="font-size:24px">üõ°Ô∏è</div></button>
        </div>
    </div>

    <div class="ui-layer" id="game-ui" style="display:none;">
        <div class="hud-top">
            <div class="bars-area">
                <div class="bar-container"><div class="bar-bg"><div id="hp-bar" class="bar-fill hp"></div></div></div>
                <div class="bar-container"><div class="bar-bg"><div id="mp-bar" class="bar-fill mp"></div></div></div>
            </div>
            <div class="stats-area">
                <div class="essence-box">üü£ <span id="essence-val">0</span></div>
                <div>SETOR <span id="stage-val">1</span></div>
            </div>
        </div>
        <div id="toast-msg" class="toast hidden"></div>
        <div class="controls" id="controls-area">
            <button class="btn btn-atk" id="btn-atk">ATACAR</button>
            <button class="btn btn-mag" id="btn-mag">MAGIA</button>
            <button class="btn btn-pot" id="btn-pot">CURAR</button>
        </div>
    </div>

    <div id="shop-overlay">
        <div class="shop-header">
            <h1>SINAL PERDIDO</h1>
            <p style="color:#888; font-size:12px;">Protocolo Reiniciando. Aprimore o C√≥digo.</p>
            <div class="shop-essence">üü£ <span id="shop-essence-val">0</span></div>
        </div>
        
        <div class="skill-grid">
            <div class="skill-card sc-atk">
                <div class="skill-icon" style="color:#44ccff">‚öîÔ∏è</div>
                <div class="skill-name">FOR√áA</div>
                <div class="skill-lvl">N√≠vel <span id="lvl-atk">0</span></div>
                <div class="skill-progress"><div id="bar-atk" class="skill-bar" style="background:#44ccff"></div></div>
                <button class="buy-btn" id="buy-atk" onclick="buyUpgrade('atk')">UP</button>
            </div>
            <div class="skill-card sc-hp">
                <div class="skill-icon" style="color:#ff44aa">‚ù§Ô∏è</div>
                <div class="skill-name">VIDA</div>
                <div class="skill-lvl">N√≠vel <span id="lvl-hp">0</span></div>
                <div class="skill-progress"><div id="bar-hp" class="skill-bar" style="background:#ff44aa"></div></div>
                <button class="buy-btn" id="buy-hp" onclick="buyUpgrade('hp')">UP</button>
            </div>
            <div class="skill-card sc-mp">
                <div class="skill-icon" style="color:#aa44ff">‚ú®</div>
                <div class="skill-name">MANA</div>
                <div class="skill-lvl">N√≠vel <span id="lvl-mp">0</span></div>
                <div class="skill-progress"><div id="bar-mp" class="skill-bar" style="background:#aa44ff"></div></div>
                <button class="buy-btn" id="buy-mp" onclick="buyUpgrade('mp')">UP</button>
            </div>
            <div class="skill-card sc-crt">
                <div class="skill-icon" style="color:#44ff44">üçÄ</div>
                <div class="skill-name">SORTE</div>
                <div class="skill-lvl">N√≠vel <span id="lvl-crit">0</span></div>
                <div class="skill-progress"><div id="bar-crit" class="skill-bar" style="background:#44ff44"></div></div>
                <button class="buy-btn" id="buy-crit" onclick="buyUpgrade('crit')">UP</button>
            </div>
            <div class="skill-card sc-def">
                <div class="skill-icon" style="color:#4488ff">üõ°Ô∏è</div>
                <div class="skill-name">DEFESA</div>
                <div class="skill-lvl">N√≠vel <span id="lvl-def">0</span></div>
                <div class="skill-progress"><div id="bar-def" class="skill-bar" style="background:#4488ff"></div></div>
                <button class="buy-btn" id="buy-def" onclick="buyUpgrade('def')">UP</button>
            </div>
            <div class="skill-card sc-spd">
                <div class="skill-icon" style="color:#ffff44">‚ö°</div>
                <div class="skill-name">AGILIDADE</div>
                <div class="skill-lvl">N√≠vel <span id="lvl-spd">0</span></div>
                <div class="skill-progress"><div id="bar-spd" class="skill-bar" style="background:#ffff44"></div></div>
                <button class="buy-btn" id="buy-spd" onclick="buyUpgrade('spd')">UP</button>
            </div>
        </div>

        <button id="restart-btn" onclick="restartToMenu()">VOLTAR AO MENU</button>
    </div>

    <div id="dialogue-overlay">
        <div class="dialogue-box">
            <div class="char-name">LOG DO SISTEMA</div>
            <div class="dialogue-text" id="story-text"></div>
            <button class="next-btn" id="dialogue-btn" onclick="handleDialogueClick()">EXECUTAR</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        const LORE = {
            1: "Inicializando... Bem-vindo ao Grid. \nDetecto fragmentos hostis. Inicie a limpeza.",
            3: "Aten√ß√£o: Densidade de corrup√ß√£o aumentando. Mantenha escudos ativos.",
            5: "ALERTA: Guardi√£o do Setor detectado. Destrua-o para avan√ßar.",
            6: "Setor de Processamento. Cuidado: Temperatura cr√≠tica (OVERHEAT).",
            10: "ALERTA DE CHEFE: Incinerador. O hardware vai derreter se n√£o agirmos.",
            11: "Entrando no Vazio (VOID). Dados deletados."
        };

        const CLASS_STATS = {
            samurai: { name: "L√¢mina", color: "#ff0055", hpMult: 0.8, mpMult: 0.8, atkBonus: 5, critBonus: 0.15 },
            mage:    { name: "C√≥digo",    color: "#00ffff", hpMult: 0.7, mpMult: 1.5, atkBonus: 0, magicMult: 1.3 },
            tank:    { name: "Firewall",    color: "#00ff00", hpMult: 1.4, mpMult: 0.5, atkBonus: -2, defBonus: 2 }
        };

        // SAVE SYSTEM ATUALIZADO (NOVOS ATRIBUTOS)
        const DEFAULT_SAVE = { essence: 0, skills: { atk: 0, hp: 0, mp: 0, crit: 0, def: 0, spd: 0 } };
        let saveData = JSON.parse(localStorage.getItem('neonRpgV14')) || DEFAULT_SAVE;
        // Migra√ß√£o de save antigo se n√£o tiver def/spd
        if(saveData.skills.def === undefined) saveData.skills.def = 0;
        if(saveData.skills.spd === undefined) saveData.skills.spd = 0;
        
        function saveGame() { localStorage.setItem('neonRpgV14', JSON.stringify(saveData)); }

        // --- AUDIO ---
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        let audioCtx;
        function initAudio() { if (!audioCtx) audioCtx = new AudioContext(); if (audioCtx.state === 'suspended') audioCtx.resume(); }
        function playTone(freq, type, duration, vol=0.1) {
            if(!audioCtx) return; const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
            osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime); gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration); osc.connect(gain); gain.connect(audioCtx.destination); osc.start(); osc.stop(audioCtx.currentTime + duration);
        }
        const SFX = { hit: ()=>playTone(150,'sawtooth',0.1), magic: ()=>playTone(600,'sine',0.2), heal: ()=>playTone(400,'sine',0.2), coin: ()=>playTone(1000,'square',0.1,0.05), type: ()=>playTone(800,'square',0.02,0.05) };

        // --- PRELOADER ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height; let gameLoopId = null; let unlockTimer = null;
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        let assets = { player: new Image(), enemy: new Image() };
        let state = { loaded: false, turn: 'player', stage: 1, hp: 0, maxHp: 0, mp: 0, maxMp: 0, enemyHp: 0, enemyMaxHp: 0, isBoss: false, particles: [], shake: 0, runEssence: 0, currentClass: 'samurai', bgProps: [] };

        // Mostra Loading inicialmente
        function startLoading() {
            // Simula√ß√£o de carregamento inicial
            setTimeout(() => {
                document.getElementById('loading-overlay').style.display = 'none';
                document.getElementById('start-overlay').style.display = 'flex';
            }, 1000);
        }
        startLoading();

        function loadSprite(imgObj, url) {
            return new Promise((resolve) => {
                imgObj.onload = () => resolve(true);
                imgObj.onerror = () => resolve(false); // Resolve mesmo com erro para n√£o travar
                imgObj.src = url;
            });
        }

        async function chooseClass(className) {
            initAudio();
            if(gameLoopId) cancelAnimationFrame(gameLoopId);
            
            // UI Loading
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('loading-overlay').style.display = 'flex';
            
            state.currentClass = className;
            
            // Carrega Sprite Player
            await loadSprite(assets.player, `https://robohash.org/Neon${className}?set=set1`);
            
            // Inicia Jogo
            document.getElementById('loading-overlay').style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            initStats(); 
            initBackground(); 
            drawGame(Date.now());
        }

        function initStats() {
            const cls = CLASS_STATS[state.currentClass];
            // F√≥rmulas com novos atributos
            const baseHp = 100 + (saveData.skills.hp * 20);
            state.maxHp = Math.floor(baseHp * cls.hpMult); state.hp = state.maxHp;
            
            const baseMp = 50 + (saveData.skills.mp * 15);
            state.maxMp = Math.floor(baseMp * cls.mpMult); state.mp = state.maxMp;
            
            state.stage = 1; state.runEssence = 0; state.turn = 'player';
            toggleButtons(true); updateHUD(); checkStory();
        }

        function initBackground() { state.bgProps = []; for(let i=0; i<50; i++) state.bgProps.push({ x: Math.random()*width, y: Math.random()*height, speed: Math.random()*2+1, val: Math.random() }); }

        // --- DIALOGUE ---
        let dialogueState = { text: '', index: 0, isTyping: false, timer: null };
        function checkStory() { if (LORE[state.stage]) { startDialogue(LORE[state.stage]); } else { startBattle(); } }
        function startDialogue(text) {
            document.getElementById('dialogue-overlay').style.display = 'flex'; document.getElementById('controls-area').style.opacity = '0'; state.turn = 'dialogue';
            dialogueState.text = text; dialogueState.index = 0; dialogueState.isTyping = true; document.getElementById('story-text').innerText = ''; document.getElementById('dialogue-btn').style.opacity = '0.5';
            if(dialogueState.timer) clearTimeout(dialogueState.timer); typeWriter();
        }
        function typeWriter() {
            if (dialogueState.index < dialogueState.text.length) { document.getElementById('story-text').innerText += dialogueState.text.charAt(dialogueState.index); dialogueState.index++; SFX.type(); dialogueState.timer = setTimeout(typeWriter, 35); } 
            else { finishTyping(); }
        }
        function finishTyping() { if(dialogueState.timer) clearTimeout(dialogueState.timer); document.getElementById('story-text').innerText = dialogueState.text; dialogueState.isTyping = false; document.getElementById('dialogue-btn').style.opacity = '1'; }
        function handleDialogueClick() { if (dialogueState.isTyping) { finishTyping(); } else { closeDialogue(); } }
        function closeDialogue() { document.getElementById('dialogue-overlay').style.display = 'none'; document.getElementById('controls-area').style.opacity = '1'; startBattle(); }

        // --- BATTLE ---
        async function startBattle() { 
            state.isBoss = (state.stage % 5 === 0); 
            state.enemyMaxHp = Math.floor(100 + (state.stage * 25)); 
            if(state.isBoss) state.enemyMaxHp *= 2.5; 
            state.enemyHp = state.enemyMaxHp; 
            
            // Load Enemy Sprite
            let spriteId = state.isBoss ? `BOSS${state.stage}` : `Virus${state.stage}`;
            await loadSprite(assets.enemy, `https://robohash.org/${spriteId}?set=set2`);

            state.turn = 'player'; toggleButtons(true); 
        }

        // --- ACTIONS ---
        function toggleButtons(enable) {
            if(unlockTimer) clearTimeout(unlockTimer); if(!enable) unlockTimer = setTimeout(() => toggleButtons(true), 2500);
            ['btn-atk', 'btn-mag', 'btn-pot'].forEach(id => document.getElementById(id).disabled = !enable);
            const magBtn = document.getElementById('btn-mag'); if(state.mp < 15) magBtn.classList.add('low-mana'); else magBtn.classList.remove('low-mana');
        }

        document.getElementById('btn-atk').addEventListener('click', () => performAction('atk'));
        document.getElementById('btn-mag').addEventListener('click', () => performAction('mag'));
        document.getElementById('btn-pot').addEventListener('click', () => performAction('pot'));

        function performAction(type) {
            if(state.turn !== 'player') return;
            if(type === 'mag' && state.mp < 15) { showToast("SEM MANA", "#44ccff"); return; }
            state.turn = 'anim'; toggleButtons(false); const cls = CLASS_STATS[state.currentClass];
            
            if(type === 'atk') {
                SFX.hit(); spawnParticles(width*0.25, height*0.75, '#ffaa00', 30); screenShake(15);
                let dmg = (15 + (saveData.skills.atk * 5)) + cls.atkBonus + Math.floor(Math.random()*5); 
                let critChance = 0.05 + (saveData.skills.crit * 0.02) + cls.critBonus;
                if(Math.random() < critChance) { dmg *= 2; showToast("CR√çTICO!", "#ffcc00"); screenShake(30); } else showToast(dmg);
                dealDamage(dmg);
            } else if(type === 'mag') {
                state.mp -= 15; updateHUD(); SFX.magic(); spawnParticles(width*0.25, height*0.75, cls.color, 50); screenShake(10);
                let dmg = Math.floor((40 + (saveData.skills.atk * 8)) * (cls.magicMult || 1));
                showToast("MAGIA", cls.color); dealDamage(dmg);
            } else if(type === 'pot') {
                SFX.heal(); state.hp = Math.min(state.maxHp, state.hp + (40 + (saveData.skills.hp * 5))); 
                state.mp = Math.min(state.maxMp, state.mp + 15); 
                spawnParticles(width*0.25, height*0.75, '#00ff00', 30); updateHUD(); showToast("CURA", "#00ff00"); setTimeout(enemyTurn, 800);
            }
        }

        function dealDamage(amount) {
            state.enemyHp -= amount; 
            if(state.enemyHp <= 0) {
                state.enemyHp = 0; spawnParticles(width*0.75, height*0.45, '#b026ff', 80); SFX.coin();
                let essenceGain = 5 + Math.floor(state.stage * 1.5); if(state.isBoss) essenceGain *= 5;
                state.runEssence += Math.floor(essenceGain); showToast(`+${Math.floor(essenceGain)} ESS`, "#b026ff");
                setTimeout(nextStage, 1000);
            } else { setTimeout(enemyTurn, 800); }
        }

        function enemyTurn() {
            if(state.enemyHp <= 0) return;
            
            // AGILIDADE (DODGE)
            let dodgeChance = saveData.skills.spd * 0.02; // 2% por nivel
            if(Math.random() < dodgeChance) {
                showToast("DESVIOU!", "#ffff44");
                state.turn = 'player'; toggleButtons(true);
                return;
            }

            const cls = CLASS_STATS[state.currentClass]; 
            let dmg = (8 + Math.floor(state.stage * 1.8)) * (state.isBoss ? 1.5 : 1);
            
            // DEFESA (Redu√ß√£o de Dano)
            let defense = saveData.skills.def + (cls.defBonus || 0);
            dmg = Math.max(1, dmg - defense);

            state.hp -= dmg; spawnParticles(width*0.25, height*0.75, '#ff0000', 20); screenShake(20); updateHUD(); 
            if(state.hp <= 0) gameOver(); else { state.turn = 'player'; toggleButtons(true); }
        }

        function nextStage() { 
            state.stage++; 
            state.mp = Math.min(state.maxMp, state.mp + Math.floor(state.maxMp * 0.25)); 
            updateHUD(); checkStory(); 
        }

        // --- SHOP & ENDGAME ---
        function gameOver() {
            saveData.essence += state.runEssence; saveGame();
            document.getElementById('game-ui').style.display = 'none'; 
            document.getElementById('shop-overlay').style.display = 'flex'; 
            updateShopUI();
        }

        function updateShopUI() {
            document.getElementById('shop-essence-val').innerText = saveData.essence;
            const skills = ['atk', 'hp', 'mp', 'crit', 'def', 'spd'];
            
            skills.forEach(s => {
                const lvl = saveData.skills[s];
                const cost = 10 * (lvl + 1);
                
                document.getElementById(`lvl-${s}`).innerText = lvl;
                
                // Barra de Progresso Visual (Max lvl 20 por exemplo)
                let pct = Math.min(100, (lvl / 20) * 100);
                document.getElementById(`bar-${s}`).style.width = `${pct}%`;

                const btn = document.getElementById(`buy-${s}`);
                btn.innerText = `CUSTO: ${cost}`;
                
                if(saveData.essence >= cost) { 
                    btn.classList.add('can-buy'); btn.disabled = false; 
                } else { 
                    btn.classList.remove('can-buy'); btn.disabled = true; 
                }
            });
        }

        function buyUpgrade(type) {
            const cost = 10 * (saveData.skills[type] + 1);
            if(saveData.essence >= cost) { 
                saveData.essence -= cost; 
                saveData.skills[type]++; 
                saveGame(); 
                updateShopUI(); 
            }
        }

        function restartToMenu() {
            document.getElementById('shop-overlay').style.display = 'none'; 
            document.getElementById('start-overlay').style.display = 'flex';
        }

        // --- DRAWING ---
        function updateHUD() {
            document.getElementById('hp-bar').style.width = (state.hp/state.maxHp*100)+'%';
            document.getElementById('mp-bar').style.width = (state.mp/state.maxMp*100)+'%';
            document.getElementById('stage-val').innerText = state.stage;
            document.getElementById('essence-val').innerText = state.runEssence;
            const magBtn = document.getElementById('btn-mag'); if(state.mp < 15) magBtn.classList.add('low-mana'); else magBtn.classList.remove('low-mana');
        }

        function showToast(msg, color='#fff') { const el = document.getElementById('toast-msg'); el.innerText = msg; el.style.color = color; el.classList.add('show'); setTimeout(()=>el.classList.remove('show'), 1000); }
        class Particle { constructor(x, y, color, speed, size) { this.x = x; this.y = y; this.color = color; this.size = size; this.vx = (Math.random()-0.5)*speed; this.vy = (Math.random()-0.5)*speed; this.life = 1.0; } update() { this.x+=this.vx; this.y+=this.vy; this.life-=0.03; } draw(ctx) { ctx.globalAlpha = Math.max(0,this.life); ctx.fillStyle=this.color; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); ctx.globalAlpha=1.0; } }
        function spawnParticles(x, y, color, count) { for(let i=0; i<count; i++) state.particles.push(new Particle(x, y, color, 15, Math.random()*4+1)); }
        function screenShake(amount) { state.shake = amount; }

        function drawGame(time) {
            // BG & Perspective
            ctx.fillStyle = '#050505'; ctx.fillRect(0,0,width,height);
            let horizon = height * 0.4;
            let gridColor = state.stage <= 5 ? '#00ff00' : (state.stage <= 10 ? '#ff4400' : '#aa00ff');
            ctx.fillStyle = '#000'; ctx.fillRect(0,0,width,horizon);
            ctx.save(); ctx.beginPath(); ctx.rect(0, horizon, width, height-horizon); ctx.clip();
            ctx.strokeStyle = gridColor; ctx.globalAlpha = 0.3; ctx.lineWidth = 1;
            for(let i=-20; i<=20; i++) { let x1 = width/2 + i * 40; let x2 = width/2 + i * 200; ctx.beginPath(); ctx.moveTo(x1, horizon); ctx.lineTo(x2, height); ctx.stroke(); }
            let offset = (Date.now() / 5) % 50; for(let i=0; i<20; i++) { let y = horizon + (i * 30 + offset); if(y < height) { ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(width, y); ctx.stroke(); } }
            ctx.restore(); ctx.globalAlpha = 1.0;

            ctx.save(); if(state.shake>0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake*=0.9; if(state.shake<0.5)state.shake=0; }
            
            // Player
            const cls = CLASS_STATS[state.currentClass];
            const px = width*0.25; const py = height*0.75;
            ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.beginPath(); ctx.ellipse(px, py+35, 40, 10, 0, 0, Math.PI*2); ctx.fill();
            if(assets.player.complete && assets.player.naturalWidth > 0) {
                ctx.shadowBlur=20; ctx.shadowColor=cls.color; 
                ctx.drawImage(assets.player, px - 50, py - 50, 100, 100);
                ctx.shadowBlur=0;
            } else {
                ctx.shadowBlur=20; ctx.shadowColor=cls.color; ctx.fillStyle=cls.color; ctx.beginPath(); ctx.arc(px,py,30,0,Math.PI*2); ctx.fill();
            }

            // Enemy
            if(state.enemyHp > 0 && document.getElementById('dialogue-overlay').style.display === 'none') {
                const ex = width*0.75; const ey = height*0.45;
                const hpPct = state.enemyHp/state.enemyMaxHp;
                const bossColor = state.isBoss ? '#b026ff' : '#ff4444';
                ctx.shadowBlur=0; ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.beginPath(); ctx.ellipse(ex, ey + (state.isBoss?100:60), (state.isBoss?80:50), 10, 0, 0, Math.PI*2); ctx.fill();
                const scaleFactor = 0.7; 
                ctx.save(); ctx.translate(ex,ey); ctx.scale(scaleFactor, scaleFactor);
                if(assets.enemy.complete && assets.enemy.naturalWidth > 0) {
                    let spriteSize = state.isBoss ? 250 : 180;
                    ctx.shadowBlur=30; ctx.shadowColor=bossColor;
                    ctx.drawImage(assets.enemy, -spriteSize/2, -spriteSize/2, spriteSize, spriteSize);
                } else {
                    ctx.fillStyle = bossColor; ctx.fillRect(-50, -50, 100, 100);
                }
                ctx.restore();
                ctx.shadowBlur=0; ctx.fillStyle='#333'; ctx.fillRect(ex-40,ey-20,80,6); ctx.fillStyle=bossColor; ctx.fillRect(ex-40,ey-20,80*hpPct,6);
            }
            state.particles.forEach((p,i)=>{ p.update(); p.draw(ctx); if(p.life<=0)state.particles.splice(i,1); }); ctx.restore(); gameLoopId = requestAnimationFrame(() => drawGame(Date.now()));
        }
    </script>
