<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon RPG: V33 Tactical UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background-color: #050505; overflow: hidden; font-family: 'Rajdhani', sans-serif; height: 100vh; width: 100vw; color: white; }
        canvas { display: block; width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 1; }
        
        .ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; z-index: 10; }
        
        /* HUD */
        .hud-top { width: 100%; max-width: 500px; margin: 0 auto; pointer-events: auto; display: flex; justify-content: space-between; align-items: flex-start; text-shadow: 0 2px 5px rgba(0,0,0,0.8); position: relative; }
        .bars-area { width: 60%; }
        .stats-area { width: 35%; text-align: right; font-family: 'Orbitron'; }
        
        .exit-btn { position: absolute; top: -10px; right: -10px; background: rgba(255, 0, 0, 0.3); border: 1px solid #ff4444; color: #ff4444; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; backdrop-filter: blur(5px); }
        .sector-indicator { font-size: 18px; color: #fff; font-weight: 900; letter-spacing: 1px; margin-bottom: 5px; }
        .node-indicator { font-size: 12px; color: #aaa; margin-bottom: 5px; }
        .essence-box { color: #b026ff; font-weight: bold; font-size: 16px; text-shadow: 0 0 15px #b026ff; }

        .bar-container { width: 100%; height: 14px; background: rgba(20, 20, 20, 0.8); border: 1px solid #444; border-radius: 4px; margin-bottom: 8px; overflow: hidden; box-shadow: 0 0 5px rgba(0,0,0,0.5); }
        .bar-fill { height: 100%; width: 100%; transition: width 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .hp { background: linear-gradient(90deg, #ff4444, #ff0055); box-shadow: 0 0 10px #ff0055; }
        .mp { background: linear-gradient(90deg, #44ccff, #0088ff); box-shadow: 0 0 10px #0088ff; }
        
        /* CONTROLS (LAYOUT DUPLO) */
        .controls-container { width: 100%; max-width: 500px; align-self: center; pointer-events: auto; min-height: 80px; }
        
        /* Menu Principal (3 Bot√µes) */
        .main-menu { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        
        /* Menu de Skills (4 Bot√µes - Skills + Voltar) */
        .skill-menu { display: none; grid-template-columns: 1fr 1fr 1fr 0.5fr; gap: 8px; }
        
        .btn { 
            background: rgba(10, 15, 20, 0.95); border: 1px solid #444; color: #fff; 
            padding: 20px 0; border-radius: 8px; 
            font-weight: 800; font-size: 14px; font-family: 'Orbitron'; letter-spacing: 1px; 
            cursor: pointer; backdrop-filter: blur(10px); transition: all 0.1s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn:active { transform: scale(0.96); border-color: #fff; }
        .btn span { font-size: 10px; color: #aaa; margin-top: 4px; font-family: 'Share Tech Mono'; }
        
        /* Estilos Espec√≠ficos */
        .btn-combat { border-bottom: 4px solid #ff4444; color: #ffcccc; }
        .btn-heal { border-bottom: 4px solid #00ff00; color: #ccffcc; }
        .btn-rest { border-bottom: 4px solid #ffff00; color: #ffffcc; }
        .btn-back { border-bottom: 4px solid #fff; background: #333; }
        
        /* Skills Colors */
        .skill-1 { border-color: #ff4444; }
        .skill-2 { border-color: #00ffff; }
        .skill-3 { border-color: #b026ff; }

        .btn:disabled, .btn.low-mana { opacity: 0.4; filter: grayscale(1); border-color: #444; cursor: not-allowed; }

        /* OUTROS PAIN√âIS (IGUAIS V25/V32) */
        #map-overlay, #shop-overlay, #profile-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(10, 10, 15, 0.98); z-index: 80; display: none; flex-direction: column; align-items: center; padding: 20px; overflow-y: auto; pointer-events: auto; backdrop-filter: blur(10px); }
        .map-header { text-align: center; margin: 20px 0; width: 100%; max-width: 400px; }
        .map-title h1 { font-family: 'Orbitron'; color: #00ffff; font-size: 20px; letter-spacing: 2px; }
        .header-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; margin-top: 15px; }
        .menu-btn { padding: 10px; border-radius: 6px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; font-size: 11px; border: 1px solid #555; background: rgba(255,255,255,0.05); color: white; transition: 0.2s; }
        .menu-btn:active { transform: scale(0.95); }
        
        /* INVENTORY / SHOP STYLES */
        .shop-header h1 { font-family: 'Orbitron'; color: #ff4444; font-size: 24px; margin-bottom: 10px; margin-top: 20px; }
        .shop-essence { font-size: 36px; color: #b026ff; font-weight: bold; font-family: 'Orbitron'; margin-bottom: 20px; }
        .skill-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; max-width: 420px; margin-bottom: 20px; }
        .skill-card { background: rgba(255, 255, 255, 0.03); border-radius: 10px; padding: 10px; display: flex; flex-direction: column; align-items: center; border: 1px solid rgba(255,255,255,0.1); }
        .buy-btn { width: 100%; padding: 8px; border-radius: 4px; background: #222; border: 1px solid #444; color: #666; font-family: 'Orbitron'; font-size: 10px; cursor: pointer; margin-top:5px;}
        .buy-btn.can-buy { border-color: #fff; background: rgba(255,255,255,0.15); color: #fff; }
        #restart-btn { width: 100%; max-width: 420px; padding: 15px; background: #333; border: 1px solid #fff; color: white; font-family: 'Orbitron'; cursor: pointer; margin-bottom: 20px; }

        /* START SCREEN */
        #start-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: #050505; z-index: 150; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; pointer-events: auto; }
        .class-container { display: grid; gap: 15px; width: 100%; max-width: 400px; margin-top: 20px; }
        .class-btn { padding: 20px; border: 1px solid; background: rgba(255,255,255,0.05); color: white; border-radius: 8px; text-align: left; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }

        /* MAP GRID */
        .map-grid { display: flex; flex-direction: column-reverse; gap: 20px; width: 100%; max-width: 350px; padding-bottom: 50px; position: relative; margin-top: 20px; }
        .map-node { background: #111; border: 2px solid #444; width: 100%; padding: 15px; border-radius: 8px; position: relative; z-index: 1; display: flex; align-items: center; justify-content: space-between; opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .map-node.unlocked { opacity: 1; filter: grayscale(0); border-color: #00ff00; cursor: pointer; pointer-events: auto; }
        .map-node.active { box-shadow: 0 0 15px rgba(0, 255, 0, 0.4); border-color: #fff; }

        /* PROFILE */
        #profile-overlay .profile-card { background: rgba(255,255,255,0.05); border: 1px solid #00ffff; padding: 20px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; margin-top: 40px; }
        .stat-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: left; margin-top: 20px; }
        .stat-item { background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; color:white; }

        .toast { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); font-size: 24px; font-weight: bold; color: #fff; text-shadow: 0 0 10px #fff; opacity: 0; transition: opacity 0.5s; z-index: 80; pointer-events: none; }
        .toast.show { opacity: 1; transform: translate(-50%, -80%); }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="start-overlay">
        <h1 style="text-shadow: 0 0 20px cyan; margin-bottom: 15px; font-size: 32px; font-family:'Orbitron'; color:white">NEON PROTOCOL</h1>
        <p style="color:#fff; font-size:12px; font-weight: bold; font-family: 'Orbitron';">SELECIONE M√ìDULO:</p>
        <div class="class-container">
            <button class="class-btn" style="border-color:#ff0055" onclick="chooseClass('samurai')"><div><div style="font-weight:bold; color:#ff0055">L√ÇMINA</div><small>Dano Cr√≠tico</small></div><div style="font-size:24px">‚öîÔ∏è</div></button>
            <button class="class-btn" style="border-color:#00ffff" onclick="chooseClass('mage')"><div><div style="font-weight:bold; color:#00ffff">C√ìDIGO</div><small>Magia & Mana</small></div><div style="font-size:24px">‚ú®</div></button>
            <button class="class-btn" style="border-color:#00ff00" onclick="chooseClass('tank')"><div><div style="font-weight:bold; color:#00ff00">FIREWALL</div><small>Defesa Alta</small></div><div style="font-size:24px">üõ°Ô∏è</div></button>
        </div>
    </div>

    <div id="map-overlay">
        <div class="map-header">
            <div class="map-title"><h1>MAPA DE REDE</h1><p id="map-sector-name">SETOR 1: GRID</p></div>
            <div class="header-buttons">
                <button class="menu-btn" style="border-color:#00ffff; color:#00ffff" onclick="openProfile()">PERFIL üë§</button>
                <button class="menu-btn" style="border-color:#b026ff; color:#e0b0ff" onclick="openShopFromMap()">LOJA üõí</button>
            </div>
        </div>
        <div class="map-grid" id="map-grid"></div>
    </div>

    <div class="ui-layer" id="game-ui" style="display:none;">
        <div class="hud-top">
            <div class="bars-area">
                <div class="bar-container"><div id="hp-bar" class="bar-fill hp"></div></div>
                <div class="bar-container"><div id="mp-bar" class="bar-fill mp"></div></div>
            </div>
            <div class="stats-area">
                <div class="sector-indicator" id="sector-display">1-1</div>
                <div class="node-indicator" id="wave-display">ONDAS: 1/3</div>
                <div class="essence-box">üü£ <span id="essence-val">0</span></div>
            </div>
            <button class="exit-btn" onclick="exitBattle()">X</button>
        </div>
        <div id="toast-msg" class="toast hidden"></div>
        
        <div class="controls-container">
            <div id="controls-main" class="main-menu">
                <button class="btn btn-combat" onclick="showSkills()">
                    ‚öîÔ∏è COMBATE
                    <span>ABRIR SKILLS</span>
                </button>
                <button class="btn btn-heal" id="btn-heal" onclick="performAction('heal')">
                    ‚ù§Ô∏è CURAR
                    <span>15 MP</span>
                </button>
                <button class="btn btn-rest" onclick="performAction('rest')">
                    üí§ DESCANSO
                    <span>RECUPERA MP</span>
                </button>
            </div>

            <div id="controls-skills" class="skill-menu">
                <button class="btn skill-1" id="btn-s1" onclick="performSkill(1)">S1</button>
                <button class="btn skill-2" id="btn-s2" onclick="performSkill(2)">S2</button>
                <button class="btn skill-3" id="btn-s3" onclick="performSkill(3)">S3</button>
                <button class="btn btn-back" onclick="hideSkills()">‚Ü©Ô∏è</button>
            </div>
        </div>
    </div>

    <div id="shop-overlay">
        <div class="shop-header"><h1>MERCADO NEGRO</h1><div class="shop-essence">üü£ <span id="shop-essence-val">0</span></div></div>
        <div class="skill-grid" id="shop-grid">
            </div>
        <button id="restart-btn" onclick="closeShop()">VOLTAR AO MAPA</button>
    </div>

    <div id="profile-overlay">
        <div class="profile-card">
            <h2 style="color:#00ffff; font-family:'Orbitron'">PERFIL</h2>
            <p id="prof-class" style="color:#aaa; font-family:'Share Tech Mono'">...</p>
            <div class="stat-list">
                <div class="stat-item">‚öîÔ∏è FOR: <span id="prof-atk">0</span></div>
                <div class="stat-item">‚ù§Ô∏è HP: <span id="prof-hp">0</span></div>
                <div class="stat-item">‚ú® MP: <span id="prof-mp">0</span></div>
                <div class="stat-item">üõ°Ô∏è DEF: <span id="prof-def">0</span></div>
                <div class="stat-item">‚ö° SPD: <span id="prof-spd">0</span></div>
                <div class="stat-item">üçÄ CRT: <span id="prof-crit">0</span></div>
            </div>
        </div>
        <button id="restart-btn" style="margin-top:20px; border-color:#00ffff; color:#00ffff" onclick="closeProfile()">VOLTAR</button>
    </div>

    <script>
        // --- CONFIG ---
        const SECTOR_NAMES = { 1: "GRID", 2: "FIREWALL", 3: "N√öCLEO" };
        const SKILLS = {
            samurai: [{name:"CORTE", cost:0}, {name:"POSTURA", cost:0}, {name:"GOLPE", cost:20}],
            mage: [{name:"RAIO", cost:10}, {name:"ESCUDO", cost:15}, {name:"EXPLOS√ÉO", cost:40}],
            tank: [{name:"BASH", cost:0}, {name:"FORTIFY", cost:10}, {name:"COUNTER", cost:15}]
        };
        const CLASS_STATS = { 
            samurai: { name: "L√¢mina", color: "#ff0055", hpMult: 0.9, mpMult: 0.8, atkBonus: 8, defBonus: 0, critBonus: 0.15 }, 
            mage: { name: "C√≥digo", color: "#00ffff", hpMult: 0.7, mpMult: 1.6, atkBonus: 2, defBonus: 0, critBonus: 0 }, 
            tank: { name: "Firewall", color: "#00ff00", hpMult: 1.5, mpMult: 0.6, atkBonus: -2, defBonus: 4, critBonus: 0 } 
        };

        // --- SAVE SYSTEM ---
        const DEFAULT_SAVE = { essence: 0, skills: { atk: 0, hp: 0, mp: 0, def: 0, spd: 0, crit: 0 }, progress: { sector: 1, node: 1 } };
        let saveData = JSON.parse(localStorage.getItem('neonRpgV33')) || DEFAULT_SAVE;
        if(!saveData.progress) saveData.progress = {sector:1, node:1};
        function saveGame() { localStorage.setItem('neonRpgV33', JSON.stringify(saveData)); }

        // --- STATE ---
        let assets = { player: new Image(), enemy: new Image() };
        let state = { turn: 'player', sector: 1, node: 1, wavesTotal: 1, waveCurrent: 1, hp: 0, maxHp: 0, mp: 0, maxMp: 0, enemyHp: 0, enemyMaxHp: 0, isBoss: false, particles: [], shake: 0, runEssence: 0, currentClass: 'samurai', activeBuffs: {} };
        const canvas = document.getElementById('gameCanvas'); const ctx = canvas.getContext('2d');
        let width, height, gameLoopId;

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        // --- ASSET LOADER SAFE ---
        function loadSprite(imgObj, url) { imgObj.src = url; } // Simple load, no await

        // --- CORE ---
        function chooseClass(className) {
            state.currentClass = className;
            document.getElementById('start-overlay').style.display='none';
            loadSprite(assets.player, `https://robohash.org/Neon${className}?set=set1`);
            initStats(); showMap();
            requestAnimationFrame(drawGame);
        }

        function initStats() {
            updatePlayerStats();
            state.sector = saveData.progress.sector; state.turn = 'player';
            updateSkillButtons(); updateHUD();
        }

        function updatePlayerStats() {
            let cls = CLASS_STATS[state.currentClass];
            let baseHp = 100 + (saveData.skills.hp * 20); state.maxHp = Math.floor(baseHp * cls.hpMult); state.hp = state.maxHp;
            let baseMp = 50 + (saveData.skills.mp * 15); state.maxMp = Math.floor(baseMp * cls.mpMult); state.mp = state.maxMp;
        }

        // --- MENU LOGIC ---
        function showSkills() {
            if(state.turn !== 'player') return;
            document.getElementById('controls-main').style.display = 'none';
            document.getElementById('controls-skills').style.display = 'grid';
        }
        function hideSkills() {
            document.getElementById('controls-skills').style.display = 'none';
            document.getElementById('controls-main').style.display = 'grid';
        }
        function updateSkillButtons() {
            let skills = SKILLS[state.currentClass];
            for(let i=0; i<3; i++) {
                let btn = document.getElementById(`btn-s${i+1}`);
                btn.innerHTML = `${skills[i].name}<span>${skills[i].cost} MP</span>`;
            }
        }

        // --- BATTLE ACTIONS ---
        function performAction(type) {
            if(state.turn !== 'player') return;

            if(type === 'heal') {
                if(state.mp < 15) { showToast("SEM MANA", "#44ccff"); return; }
                state.mp -= 15;
                let heal = 40 + (saveData.skills.hp * 5);
                state.hp = Math.min(state.maxHp, state.hp + heal);
                spawnParticles(width*0.25, height*0.7, '#00ff00', 30);
                showToast(`+${heal} HP`, "#00ff00");
                updateHUD();
                state.turn = 'enemy'; setTimeout(enemyTurn, 800);
            }
            else if(type === 'rest') {
                let rec = 30 + (saveData.skills.mp * 5);
                state.mp = Math.min(state.maxMp, state.mp + rec);
                showToast(`+${rec} MP`, "#ffff00");
                updateHUD();
                state.turn = 'enemy'; setTimeout(enemyTurn, 800);
            }
        }

        function performSkill(idx) {
            if(state.turn !== 'player') return;
            let skill = SKILLS[state.currentClass][idx-1];
            
            if(state.mp < skill.cost) { showToast("SEM MANA", "#44ccff"); return; }
            state.mp -= skill.cost;

            let cls = CLASS_STATS[state.currentClass];
            let dmg = 15 + (saveData.skills.atk * 5) + cls.atkBonus;
            
            // Skill multipliers
            if(idx === 2) dmg = Math.floor(dmg * 1.5);
            if(idx === 3) dmg = Math.floor(dmg * 2.5);

            // Crit
            if(Math.random() < (0.05 + saveData.skills.crit*0.02)) { dmg *= 2; showToast("CR√çTICO!", "#ff0000"); screenShake(15); }

            state.enemyHp -= dmg;
            spawnParticles(width*0.75, height*0.4, '#ffaa00', 20);
            showToast(dmg, "#ffaa00");
            screenShake(5);

            hideSkills(); // Volta pro menu principal
            updateHUD();

            if(state.enemyHp <= 0) {
                state.enemyHp = 0;
                handleVictory();
            } else {
                state.turn = 'enemy';
                setTimeout(enemyTurn, 1000);
            }
        }

        function enemyTurn() {
            let dmg = 10 + (state.sector * 3);
            let def = saveData.skills.def;
            let finalDmg = Math.max(1, dmg - def);
            
            // Dodge
            if(Math.random() < (saveData.skills.spd * 0.02)) {
                showToast("DESVIOU!", "#ffff00");
            } else {
                state.hp -= finalDmg;
                spawnParticles(width*0.25, height*0.7, '#ff0000', 10);
                showToast(`-${finalDmg} HP`, "#ff0000");
                screenShake(10);
            }

            updateHUD();
            if(state.hp <= 0) {
                state.hp = 0;
                showToast("FALHA", "#ff0000");
                setTimeout(exitBattle, 2000);
            } else {
                state.turn = 'player';
                // Libera bot√µes (n√£o precisa fazer nada pois n√£o desabilitamos visualmente, apenas l√≥gica)
            }
        }

        // --- MAP & PROGRESSION ---
        function showMap() {
            document.getElementById('game-ui').style.display='none'; 
            document.getElementById('map-overlay').style.display='flex';
            document.getElementById('shop-overlay').style.display='none';
            document.getElementById('profile-overlay').style.display='none';
            
            const grid = document.getElementById('map-grid'); grid.innerHTML = '';
            let maxNode = (state.sector === saveData.progress.sector) ? saveData.progress.node : 11;

            for(let i=1; i<=10; i++) {
                let div = document.createElement('div');
                div.className = 'map-node';
                let txt = i===10 ? "BOSS" : "HOSTILE";
                if(i < maxNode) { div.classList.add('unlocked'); div.style.borderColor = '#00ffff'; txt = "COMPLETO"; }
                else if(i === maxNode) { div.classList.add('unlocked', 'active'); div.onclick = () => enterNode(i); }
                else { div.style.borderColor = '#333'; }
                
                div.innerHTML = `<span style="font-weight:bold; color:white;">${state.sector}-${i}</span> <span style="font-size:10px; color:#aaa;">${txt}</span>`;
                grid.appendChild(div);
            }
        }

        function enterNode(n) {
            state.node = n;
            state.hp = state.maxHp; // Cura ao entrar
            state.mp = state.maxMp;
            state.wavesTotal = n===10 ? 1 : Math.floor(Math.random()*2)+1;
            state.waveCurrent = 1;
            
            document.getElementById('map-overlay').style.display='none';
            document.getElementById('game-ui').style.display='flex';
            hideSkills(); // Reseta para menu principal
            startBattle();
        }

        function startBattle() {
            let isBoss = state.node === 10;
            state.enemyMaxHp = 100 + (state.sector*50) + (state.node*10);
            if(isBoss) state.enemyMaxHp *= 3;
            state.enemyHp = state.enemyMaxHp;
            state.turn = 'player';
            
            let spriteId = isBoss ? `BOSS_SEC${state.sector}` : `MOB_S${state.sector}_N${state.node}`;
            loadSprite(assets.enemy, `https://robohash.org/${spriteId}?set=set2`);
            
            updateHUD();
        }

        function handleVictory() {
            let gain = 10 * state.sector;
            if(state.node === 10) gain *= 5;
            saveData.essence += gain;
            
            if(state.waveCurrent < state.wavesTotal) {
                state.waveCurrent++;
                setTimeout(() => { showToast(`ONDA ${state.waveCurrent}`, "#00ffff"); startBattle(); }, 1500);
            } else {
                if(state.sector === saveData.progress.sector && state.node === saveData.progress.node) {
                    saveData.progress.node++;
                    if(saveData.progress.node > 10) { saveData.progress.sector++; saveData.progress.node = 1; }
                }
                saveGame();
                showToast(`VIT√ìRIA! +${gain} ESS`, "#b026ff");
                setTimeout(exitBattle, 2000);
            }
        }

        function exitBattle() {
            document.getElementById('game-ui').style.display='none';
            showMap();
        }

        // --- SHOP & PROFILE ---
        function openShopFromMap() {
            document.getElementById('map-overlay').style.display='none';
            document.getElementById('shop-overlay').style.display='flex';
            updateShopUI();
        }
        function closeShop() { 
            document.getElementById('shop-overlay').style.display='none'; 
            updatePlayerStats(); showMap(); 
        }
        function updateShopUI() {
            document.getElementById('shop-essence-val').innerText = saveData.essence;
            let grid = document.getElementById('shop-grid'); grid.innerHTML = '';
            ['atk','hp','mp','def','spd','crit'].forEach(k => {
                let lvl = saveData.skills[k];
                let cost = 10 * (lvl+1);
                let div = document.createElement('div');
                div.className = 'skill-card';
                div.innerHTML = `
                    <div style="font-weight:bold; color:white; text-transform:uppercase">${k}</div>
                    <div style="font-size:10px; color:#aaa">Nvl ${lvl}</div>
                    <button class="buy-btn" onclick="buySkill('${k}', ${cost})">UP (${cost})</button>
                `;
                grid.appendChild(div);
            });
        }
        function buySkill(k, cost) {
            if(saveData.essence >= cost) {
                saveData.essence -= cost;
                saveData.skills[k]++;
                saveGame(); updateShopUI();
            } else alert("Sem Ess√™ncia!");
        }

        function openProfile() {
            document.getElementById('map-overlay').style.display='none';
            document.getElementById('profile-overlay').style.display='flex';
            document.getElementById('prof-class').innerText = CLASS_STATS[state.currentClass].name;
            let cls = CLASS_STATS[state.currentClass];
            document.getElementById('prof-atk').innerText = 15 + (saveData.skills.atk * 5) + cls.atkBonus;
            document.getElementById('prof-hp').innerText = state.maxHp;
            document.getElementById('prof-mp').innerText = state.maxMp;
            document.getElementById('prof-def').innerText = saveData.skills.def + cls.defBonus;
            document.getElementById('prof-spd').innerText = saveData.skills.spd;
            document.getElementById('prof-crit').innerText = (0.05 + saveData.skills.crit*0.02 + (cls.critBonus||0)).toFixed(2);
        }
        function closeProfile() {
            document.getElementById('profile-overlay').style.display='none';
            showMap();
        }

        // --- UTILS & DRAW ---
        function updateHUD() {
            document.getElementById('hp-bar').style.width = (state.hp/state.maxHp*100)+'%';
            document.getElementById('mp-bar').style.width = (state.mp/state.maxMp*100)+'%';
            document.getElementById('sector-display').innerText = `${state.sector}-${state.node}`;
            document.getElementById('essence-val').innerText = saveData.essence;
            // Check mana for visual feedback
            let healBtn = document.getElementById('btn-heal');
            if(state.mp < 15) healBtn.style.opacity = "0.5"; else healBtn.style.opacity = "1";
        }

        function showToast(msg, color) {
            let t = document.getElementById('toast-msg');
            t.innerText = msg; t.style.color = color; t.style.opacity = 1; t.style.top = "40%";
            setTimeout(()=> { t.style.opacity = 0; t.style.top = "30%"; }, 800);
        }

        function screenShake(amount) { state.shake = amount; }
        function spawnParticles(x, y, color, count) {
            for(let i=0; i<count; i++) state.particles.push({x:x, y:y, vx:(Math.random()-0.5)*10, vy:(Math.random()-0.5)*10, life:1.0, color:color, size:Math.random()*3});
        }

        function drawGame() {
            ctx.fillStyle = "#050505"; ctx.fillRect(0,0,width,height);
            
            // Grid Background
            ctx.strokeStyle = state.sector===1?"#003300":(state.sector===2?"#331100":"#220033");
            ctx.lineWidth = 2; ctx.beginPath();
            let horizon = height * 0.4;
            for(let i=0; i<width; i+=40) { ctx.moveTo(i, horizon); ctx.lineTo(i-(width/2-i)*2, height); }
            for(let i=horizon; i<height; i+=40) { ctx.moveTo(0, i); ctx.lineTo(width, i); }
            ctx.stroke();

            ctx.save();
            if(state.shake>0) { ctx.translate((Math.random()-0.5)*state.shake, (Math.random()-0.5)*state.shake); state.shake*=0.9; if(state.shake<0.5)state.shake=0; }

            if(document.getElementById('game-ui').style.display === 'flex') {
                let clsColor = CLASS_STATS[state.currentClass].color;
                // Player
                if(assets.player.complete && assets.player.naturalWidth > 0) {
                    ctx.shadowColor = clsColor; ctx.shadowBlur = 20;
                    ctx.drawImage(assets.player, width*0.2-50, height*0.6-50, 100, 100);
                } else {
                    ctx.fillStyle = clsColor; ctx.beginPath(); ctx.arc(width*0.2, height*0.6, 30, 0, Math.PI*2); ctx.fill();
                }
                ctx.shadowBlur = 0;

                // Enemy
                if(state.enemyHp > 0) {
                    let ex = width*0.8, ey = height*0.4;
                    let bossColor = state.node===10 ? '#b026ff' : '#ff4444';
                    if(assets.enemy.complete && assets.enemy.naturalWidth > 0) {
                        ctx.shadowColor = bossColor; ctx.shadowBlur = 20;
                        let s = state.node===10 ? 150 : 100;
                        ctx.drawImage(assets.enemy, ex-s/2, ey-s/2, s, s);
                    } else {
                        ctx.fillStyle = bossColor; ctx.fillRect(ex-30, ey-30, 60, 60);
                    }
                    // Enemy HP Bar
                    ctx.shadowBlur = 0;
                    ctx.fillStyle = "#333"; ctx.fillRect(ex-40, ey-60, 80, 6);
                    ctx.fillStyle = bossColor; ctx.fillRect(ex-40, ey-60, 80*(state.enemyHp/state.enemyMaxHp), 6);
                }
            }

            // Particles
            state.particles.forEach((p,i) => {
                ctx.globalAlpha = p.life; ctx.fillStyle = p.color;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, Math.PI*2); ctx.fill();
                p.x+=p.vx; p.y+=p.vy; p.life-=0.05;
                if(p.life<=0) state.particles.splice(i,1);
            });
            ctx.globalAlpha = 1.0;
            ctx.restore();

            requestAnimationFrame(drawGame);
        }
    </script>
</body>
